        // Variables globales
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedQuestions = [];
        const questionsToSelect = 10;

        // Fonction pour garantir qu'UNE SEULE question est active
        function enforceOnlyOneActive() {
            const allQuestions = document.querySelectorAll('.question-container');
            let activeCount = 0;
            let activeQuestion = null;
            
            // Compter combien de questions sont actives
            allQuestions.forEach(q => {
                if (q.classList.contains('active')) {
                    activeCount++;
                    activeQuestion = q;
                }
            });
            
            // Si plus d'une question est active, garder seulement celle qui correspond √† currentQuestionIndex
            if (activeCount !== 1) {
                allQuestions.forEach((q, index) => {
                    if (index === currentQuestionIndex) {
                        q.classList.add('active');
                    } else {
                        q.classList.remove('active');
                    }
                });
            }
        }

        // Fonction pour m√©langer un tableau (algorithme de Fisher-Yates)
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Fonction pour s√©lectionner des questions al√©atoires
        function selectRandomQuestions() {
            const shuffled = shuffleArray(questionBank);
            selectedQuestions = shuffled.slice(0, questionsToSelect);
            
            // M√©langer aussi les options de chaque question
            selectedQuestions.forEach(question => {
                question.options = shuffleArray(question.options);
            });
        }

        // Fonction pour g√©n√©rer le HTML d'une question
        function generateQuestionHTML(question, index) {
            const letters = ['A', 'B', 'C', 'D'];
            const optionsHTML = question.options.map((option, i) => `
                <div class="option" data-answer="${option.correct ? 'correct' : 'wrong'}">
                    <span class="option-label">${letters[i]}</span>
                    <span>${option.text}</span>
                </div>
            `).join('');

            // Ajouter l'image si elle existe
            const imageHTML = question.image ? `<div class="question-image">${question.image}</div>` : '';

            return `
                <div class="question-container ${index === 0 ? 'active' : ''}" data-question="${index + 1}">
                    <div class="question-header">
                        <span class="question-number">Question ${index + 1}/${questionsToSelect}</span>
                    </div>
                    <div class="question-body">
                        <div class="question-text">${question.text}</div>
                        ${imageHTML}
                        <div class="options">${optionsHTML}</div>
                        <div class="explanation">
                            <div class="explanation-title">‚úì Explication</div>
                            <p>${question.explanation}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            // S√©lectionner des questions al√©atoires
            selectRandomQuestions();
            
            // G√©n√©rer le HTML des questions
            const container = document.getElementById('questionsContainer');
            container.innerHTML = selectedQuestions.map((q, i) => generateQuestionHTML(q, i)).join('');
            
            // Configurer le quiz
            setupQuiz();
            
            // S√âCURIT√â INITIALE : S'assurer qu'une seule question est active au d√©marrage
            enforceOnlyOneActive();
        });

        function setupQuiz() {
            // Ajouter les gestionnaires d'√©v√©nements pour toutes les options
            const allOptions = document.querySelectorAll('.option');
            allOptions.forEach(option => {
                option.addEventListener('click', function() {
                    selectOption(this);
                });
            });

            updateNavigation();
        }

        function selectOption(selectedOption) {
            const questionContainer = selectedOption.closest('.question-container');
            const allOptions = questionContainer.querySelectorAll('.option');
            
            // V√©rifier si les options sont d√©j√† bloqu√©es
            if (selectedOption.classList.contains('disabled')) {
                return;
            }
            
            // D√©s√©lectionner toutes les options
            allOptions.forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // S√©lectionner l'option cliqu√©e
            selectedOption.classList.add('selected');
            
            // Activer le bouton valider
            document.getElementById('validateBtn').disabled = false;
        }

        function validateAnswer() {
            const currentContainer = document.querySelector('.question-container.active');
            const explanation = currentContainer.querySelector('.explanation');
            const selectedOption = currentContainer.querySelector('.option.selected');
            
            if (!selectedOption) return;
            
            // Afficher l'explication et bloquer les options
            explanation.classList.add('show');
            const allOptions = currentContainer.querySelectorAll('.option');
            allOptions.forEach(opt => {
                opt.classList.add('disabled');
                opt.style.cursor = 'not-allowed';
                if (opt.dataset.answer === 'correct') {
                    opt.classList.add('correct');
                } else if (opt.classList.contains('selected')) {
                    opt.classList.add('incorrect');
                }
            });
            
            // Calculer le score
            if (selectedOption.dataset.answer === 'correct') {
                score++;
                document.getElementById('currentScore').textContent = score;
            }
            
            // Cacher le bouton "Valider" et afficher "Continuer" ou "Terminer"
            document.getElementById('validateBtn').classList.add('hidden');
            
            if (currentQuestionIndex < questionsToSelect - 1) {
                document.getElementById('continueBtn').classList.remove('hidden');
            } else {
                document.getElementById('finishBtn').classList.remove('hidden');
            }
        }

        function goToNextQuestion() {
            currentQuestionIndex++;
            
            // Enlever active de TOUTES les questions
            document.querySelectorAll('.question-container').forEach(q => {
                q.classList.remove('active');
            });
            
            // Afficher la question suivante
            const nextContainer = document.querySelector(`.question-container[data-question="${currentQuestionIndex + 1}"]`);
            nextContainer.classList.add('active');
            
            // Mettre √† jour l'affichage
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            // R√©initialiser les boutons
            document.getElementById('continueBtn').classList.add('hidden');
            document.getElementById('validateBtn').classList.remove('hidden');
            document.getElementById('validateBtn').disabled = true;
            
            updateNavigation();
            
            // Faire d√©filer vers le haut
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                // Enlever active de toutes les questions
                document.querySelectorAll('.question-container').forEach(q => {
                    q.classList.remove('active');
                });
                
                currentQuestionIndex--;
                const prevContainer = document.querySelector(`.question-container[data-question="${currentQuestionIndex + 1}"]`);
                prevContainer.classList.add('active');
                
                document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
                
                // V√©rifier si cette question a d√©j√† √©t√© valid√©e
                const isValidated = prevContainer.querySelector('.option.disabled');
                
                // R√©initialiser les boutons selon l'√©tat de la question
                if (isValidated) {
                    document.getElementById('validateBtn').classList.add('hidden');
                    document.getElementById('continueBtn').classList.remove('hidden');
                    document.getElementById('finishBtn').classList.add('hidden');
                } else {
                    document.getElementById('validateBtn').classList.remove('hidden');
                    document.getElementById('continueBtn').classList.add('hidden');
                    document.getElementById('finishBtn').classList.add('hidden');
                }
                
                updateNavigation();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const validateBtn = document.getElementById('validateBtn');
            
            // Bouton pr√©c√©dent
            prevBtn.disabled = currentQuestionIndex === 0;
            
            // Bouton valider
            const currentContainer = document.querySelector('.question-container.active');
            const hasSelection = currentContainer.querySelector('.option.selected');
            const isDisabled = currentContainer.querySelector('.option.disabled');
            validateBtn.disabled = !hasSelection || isDisabled;
        }

        function showResults() {
            // Cacher les questions et boutons
            document.querySelectorAll('.question-container').forEach(q => q.style.display = 'none');
            document.getElementById('buttonGroup').style.display = 'none';
            document.querySelector('.quiz-info').style.display = 'none';
            
            // Calculer les statistiques
            const wrongAnswers = questionsToSelect - score;
            const percentage = Math.round((score / questionsToSelect) * 100);
            
            // D√©terminer le message et la classe
            let message = '';
            let scoreClass = '';
            
            if (percentage >= 80) {
                message = 'Excellent travail ! üåü';
                scoreClass = '';
            } else if (percentage >= 60) {
                message = 'Bien jou√© ! Continue comme √ßa ! üëç';
                scoreClass = 'medium';
            } else {
                message = 'Continue √† t\'entra√Æner ! üí™';
                scoreClass = 'low';
            }
            
            // Afficher les r√©sultats
            document.getElementById('finalScore').textContent = score + '/' + questionsToSelect;
            document.getElementById('scoreMessage').textContent = message;
            document.getElementById('correctAnswers').textContent = score;
            document.getElementById('wrongAnswers').textContent = wrongAnswers;
            document.getElementById('percentage').textContent = percentage + '%';
            
            const resultsScore = document.getElementById('resultsScore');
            resultsScore.className = 'results-score ' + scoreClass;
            
            // Afficher le conteneur de r√©sultats
            document.querySelector('.results-container').classList.add('show');
            
            // Faire d√©filer vers le haut
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
