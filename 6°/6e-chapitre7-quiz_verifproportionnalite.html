        function shuffleArray(array) {
            const arr = [...array];

        function formatNumber(num) {
            if (num % 1 === 0) return num.toString();
            // Arrondir √† 10 d√©cimales pour √©viter les erreurs de pr√©cision
            const rounded = Math.round(num * 10000000000) / 10000000000;
            // Formater avec au maximum 3 d√©cimales
            const formatted = rounded.toFixed(3);
            // Supprimer les z√©ros inutiles √† la fin et remplacer le point par une virgule
            return formatted.replace(/\.?0+$/, '').replace('.', ',');
        }

        function isCleanDecimal(num) {
            // V√©rifier si le nombre a au maximum 3 d√©cimales significatives
            const rounded = Math.round(num * 1000) / 1000;
            // Si l'arrondi √† 3 d√©cimales est tr√®s proche du nombre original, c'est bon
            return Math.abs(num - rounded) < 0.0001;
        }

                resultsScore.className = 'results-score low';
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            selectedAnswer = null;
            answeredQuestions = [];
            generateQuiz();
            document.querySelector('.quiz-info').style.display = 'flex';
            document.getElementById('quizButtons').style.display = 'flex';
            document.getElementById('initialNav').style.display = 'flex';
            document.getElementById('resultsContainer').classList.remove('show');
            document.getElementById('validateBtn').style.display = 'block';
            document.getElementById('validateBtn').disabled = true;
            document.getElementById('prevBtn').style.display = 'none';
            setNextEnabled(false);
            document.getElementById('finishBtn').disabled = true;
            const floatingBtn = document.getElementById('floatingNextBtn');
            if (floatingBtn) {
                floatingBtn.style.display = 'inline-block';
            }
            document.getElementById('currentQuestion').textContent = '1';
            document.getElementById('currentScore').textContent = '0';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        generateQuiz();
    </script>
</body>
</html>
