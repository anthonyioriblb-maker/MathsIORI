<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours de 6√®me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: fadeIn 0.6s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
            font-family: Arial, sans-serif;
        }
        
        .chapters {
            display: grid;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .chapter-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 25px;
            border-radius: 15px;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: visible;
        }
        
        .chapter-card:nth-child(2) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .chapter-card:nth-child(3) {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .chapter-card:nth-child(4) {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        .chapter-card:nth-child(5) {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }
        
        .chapter-card.coming-soon {
            opacity: 0.7;
            background: linear-gradient(135deg, #b8b8b8 0%, #8a8a8a 100%);
        }
        
        .chapter-number {
            font-size: 3em;
            font-weight: bold;
            opacity: 0.3;
            position: absolute;
            right: 20px;
            top: 10px;
        }
        
        .chapter-header {
            margin-bottom: 20px;
        }
        
        .chapter-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        .chapter-desc {
            font-size: 1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
            font-family: Arial, sans-serif;
            margin-bottom: 15px;
        }
        
        .chapter-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            position: relative;
        }
        
        .action-button {
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9em;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: Arial, sans-serif;
            border: none;
            cursor: pointer;
            position: relative;
        }
        
        .action-button.cours {
            background: rgba(255,255,255,0.95);
            color: #667eea;
        }
        
        .action-button.exercices, .action-button.quiz {
            background: rgba(255,255,255,0.85);
        }
        
        .action-button.exercices {
            color: #f5576c;
        }
        
        .action-button.quiz {
            color: #43e97b;
        }
        
        .action-button:not(.disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            background: rgba(255,255,255,1);
        }
        
        .action-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: rgba(255,255,255,0.4);
            color: #666;
        }
        
        .dropdown-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            min-width: 200px;
            margin-top: 8px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
            overflow: hidden;
        }
        
        .dropdown-wrapper:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .dropdown-item {
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            color: #333;
            transition: all 0.2s ease;
            font-family: Arial, sans-serif;
            font-size: 0.9em;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .dropdown-item:last-child {
            border-bottom: none;
        }
        
        .dropdown-item:hover {
            background: #f8f9fa;
            padding-left: 25px;
        }
        
        .dropdown-item.exercices-item {
            color: #f5576c;
        }
        
        .dropdown-item.quiz-item {
            color: #43e97b;
        }
        
        .dropdown-arrow {
            font-size: 0.7em;
            margin-left: 4px;
        }
        
        .badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.3);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.5);
        }
        
        .badge.available {
            background: rgba(255,255,255,0.9);
            color: #43e97b;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .home-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            margin: 0 auto;
            display: block;
            width: fit-content;
        }
        
        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }
        
        .emoji {
            font-size: 1.3em;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Cours de 6√®me</h1>
        <p class="subtitle">Choisis ton chapitre et apprends en t'amusant !</p>
       
        <div class="chapters" id="chaptersContainer">

                emoji: "üåü",
                cours: {

                },
                exercices: {

                        { titre: "Exercices faciles", fichier: "6e-chapitre1-exo-faciles.html" },
                        { titre: "Exercices moyens", fichier: "6e-chapitre1-exo-moyens.html" },
                        { titre: "Exercices difficiles", fichier: "6e-chapitre1-exo-difficiles.html" }
                    ]
                },
                quiz: {

                        { titre: "Quiz niveau 2", fichier: "6e-chapitre1-quiz2.html" },
                        { titre: "Quiz final", fichier: "6e-chapitre1-quiz-final.html" }
                    ]
                }
            },
            chapitre2: {
                disponible: true,
                titre: "Les bases de g√©om√©trie",
                description: "D√©couvre les points, les droites et tout ce qui compose la g√©om√©trie",
                emoji: "üéÆ",
                cours: {
                    actif: true,
                    fichier: "6e-chapitre2.html"
                },
                exercices: {

                    items: [
                        { titre: "Points et droites", fichier: "6e-chapitre2-exo-points-droites.html" },
                        { titre: "Angles", fichier: "6e-chapitre2-exo-angles.html" },
                        { titre: "Figures g√©om√©triques", fichier: "6e-chapitre2-exo-figures.html" }
                    ]
                },
                quiz: {

                    ]
                }
            },
            chapitre3: {
                disponible: true,
                titre: "Les nombres d√©cimaux",
                description: "Ma√Ætrise les virgules et les nombres d√©cimaux",
                emoji: "üî¢",
                cours: {
                    actif: true,
                    fichier: "6e-chapitre3.html"
                },
                exercices: {
                    actif: false,
                    items: [
                        { titre: "Lire et √©crire", fichier: "6e-chapitre3-exo-lire-ecrire.html" },
                        { titre: "Comparer", fichier: "6e-chapitre3-exo-comparer.html" },

                    ]

                emoji: "üìö",
                cours: {

                },
                exercices: {

                quiz: {

            },
            chapitre5: {

                cours: {

                quiz: {

            }
        };
        
        // G√©n√©ration automatique des chapitres depuis la configuration
        const container = document.getElementById('chaptersContainer');
        
        Object.keys(configChapitres).forEach((key, index) => {
            const chapitre = configChapitres[key];
            const chapitreNum = index + 1;
            
            // Cr√©er l'√©l√©ment du chapitre
            const card = document.createElement('div');
            card.className = 'chapter-card' + (chapitre.disponible ? '' : ' coming-soon');
            
            // Bouton cours
            const coursBtn = chapitre.cours.actif 
                ? `<a href="${chapitre.cours.fichier}" class="action-button cours">üìñ Cours</a>`

            // Menu d√©roulant exercices
            let exercicesBtn = '';
            if (chapitre.exercices.actif && chapitre.exercices.items.length > 0) {
                const exercicesItems = chapitre.exercices.items.map(exo => 
                    `<a href="${exo.fichier}" class="dropdown-item exercices-item">‚úèÔ∏è ${exo.titre}</a>`

                exercicesBtn = `

                `;
            } else {
                exercicesBtn = `<span class="action-button exercices disabled">‚úèÔ∏è Exercices</span>`;
            }
            
            // Menu d√©roulant quiz
            let quizBtn = '';
            if (chapitre.quiz.actif && chapitre.quiz.items.length > 0) {
                const quizItems = chapitre.quiz.items.map(q => 
                    `<a href="${q.fichier}" class="dropdown-item quiz-item">üéØ ${q.titre}</a>`
                ).join('');
                
                quizBtn = `
                    <div class="dropdown-wrapper">
                        <button class="action-button quiz">
                            üéØ Quiz <span class="dropdown-arrow">‚ñº</span>
                        </button>
                        <div class="dropdown-menu">

                        </div>
                    </div>
                `;
            } else {
                quizBtn = `<span class="action-button quiz disabled">üéØ Quiz</span>`;
            }
            
            card.innerHTML = `
                <div class="chapter-number">${chapitreNum}</div>
                <div class="badge ${chapitre.disponible ? 'available' : ''}">
                    ${chapitre.disponible ? 'Disponible maintenant ‚ú®' : 'Bient√¥t disponible üöÄ'}
                </div>
                <div class="chapter-header">
                    <div class="chapter-title">
                        <span class="emoji">${chapitre.emoji}</span>${chapitre.titre}
                    </div>
                    <div class="chapter-desc">${chapitre.description}</div>
                </div>
                <div class="chapter-actions">
                    ${coursBtn}
                    ${exercicesBtn}
                    ${quizBtn}

            `;
            
            container.appendChild(card);
        });
    </script>
</body>
</html>
