<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours de 6√®me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: fadeIn 0.6s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
            font-family: Arial, sans-serif;
        }
        
        .chapters {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chapter-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 25px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            display: block;
        }
        
        .chapter-card:nth-child(2) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .chapter-card:nth-child(3) {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .chapter-card:nth-child(4) {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        .chapter-card:nth-child(5) {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }
        
        .chapter-card.coming-soon {
            opacity: 0.7;
            cursor: not-allowed;
            background: linear-gradient(135deg, #b8b8b8 0%, #8a8a8a 100%);
        }
        
        .chapter-card.coming-soon:hover {
            transform: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .chapter-card.coming-soon::before {
            display: none;
        }
        
        .badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.3);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.5);
        }
        
        .badge.available {
            background: rgba(255,255,255,0.9);
            color: #43e97b;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .chapter-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transition: left 0.5s ease;
        }
        
        .chapter-card:hover::before {
            left: 100%;
        }
        
        .chapter-card:not(.coming-soon):hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .chapter-number {
            font-size: 3em;
            font-weight: bold;
            opacity: 0.3;
            position: absolute;
            right: 20px;
            top: 10px;
        }
        
        .chapter-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        .chapter-desc {
            font-size: 1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
            font-family: Arial, sans-serif;
        }
        
        .home-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            margin: 0 auto;
            display: block;
            width: fit-content;
        }
        
        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }
        
        .emoji {
            font-size: 1.3em;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Cours de 6√®me</h1>
        <p class="subtitle">Choisis ton chapitre et apprends en t'amusant !</p>
       
        <div class="chapters" id="chaptersContainer">
            <!-- Les chapitres seront g√©n√©r√©s automatiquement par JavaScript -->
        </div>
       
        <a href="index.html" class="home-button">‚Üê Retour √† l'accueil</a>
    </div>

    <script>
        // Configuration des chapitres int√©gr√©e
        const configChapitres = {
            chapitre1: {
                disponible: true,
                titre: "Les nombres entiers",
                description: "D√©couvre les nombres entiers et leurs propri√©t√©s",
                emoji: "üåç",
                fichier: "6e-chapitre1.html"
            },
            chapitre2: {
                disponible: false,
                titre: "Les bases de g√©om√©trie",
                description: "D√©couvre les points, les droites et tout ce qui compose la g√©om√©trie",
                emoji: "üéÆ",
                fichier: "6e-chapitre2.html"
            },
            chapitre3: {
                disponible: true,
                titre: "Les nombres d√©cimaux",
                description: "Ma√Ætrise les virgules et les nombres d√©cimaux",
                emoji: "üî¢",
                fichier: "6e-chapitre3.html"
            },
            chapitre4: {
                disponible: false,
                titre: "Chapitre 4",
                description: "Contenu en cours de pr√©paration",
                emoji: "üìö",
                fichier: "6e-chapitre4.html"
            },
            chapitre5: {
                disponible: false,
                titre: "Chapitre 5",
                description: "Contenu en cours de pr√©paration",
                emoji: "üìö",
                fichier: "6e-chapitre5.html"
            }
        };
        
        // G√©n√©ration automatique des chapitres depuis la configuration
        const container = document.getElementById('chaptersContainer');
        
        Object.keys(configChapitres).forEach((key, index) => {
            const chapitre = configChapitres[key];
            const chapitreNum = index + 1;
            
            // Cr√©er l'√©l√©ment du chapitre
            const card = document.createElement(chapitre.disponible ? 'a' : 'div');
            card.className = 'chapter-card' + (chapitre.disponible ? '' : ' coming-soon');
            
            if (chapitre.disponible) {
                card.href = chapitre.fichier;
            }
            
            card.innerHTML = `
                <div class="chapter-number">${chapitreNum}</div>
                <div class="chapter-title">
                    <span class="emoji">${chapitre.emoji}</span>${chapitre.titre}
                </div>
                <div class="chapter-desc">${chapitre.description}</div>
                <div class="badge ${chapitre.disponible ? 'available' : ''}">
                    ${chapitre.disponible ? 'Disponible maintenant ‚ú®' : 'Bient√¥t disponible üöÄ'}
                </div>
            `;
            
            container.appendChild(card);
        });
    </script>
</body>
</html>
