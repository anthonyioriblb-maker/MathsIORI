<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Scratch - Coll√®ge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a56 0%, #ffcd3c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .scratch-background {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            font-size: 48px;
            color: white;
            overflow: hidden;
            pointer-events: none;
        }

        .block {
            position: absolute;
            white-space: nowrap;
        }

        @keyframes floatDiagonal1 {
            from { transform: translate(-100%, -100%) rotate(0deg); }
            to { transform: translate(100vw, 100vh) rotate(360deg); }
        }

        @keyframes floatDiagonal2 {
            from { transform: translate(100vw, -100%) rotate(0deg); }
            to { transform: translate(-100%, 100vh) rotate(-360deg); }
        }

        @keyframes floatVertical {
            from { transform: translateY(-100%) rotate(0deg); }
            to { transform: translateY(100vh) rotate(180deg); }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 40px;
        }

        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-in;
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2em;
            margin-bottom: 50px;
            animation: fadeIn 1.5s ease-in;
        }

        .link-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            max-width: 900px;
            margin: 0 auto;
        }

        .link-item {
            animation: slideUp 0.6s ease-out backwards;
        }

        .link-item:nth-child(1) { animation-delay: 0.2s; }
        .link-item:nth-child(2) { animation-delay: 0.4s; }
        .link-item:nth-child(3) { animation-delay: 0.6s; }
        .link-item:nth-child(4) { animation-delay: 0.8s; }

        .link-item a {
            display: block;
            background: rgba(255,255,255,0.95);
            padding: 40px 30px;
            border-radius: 20px;
            text-decoration: none;
            color: #ff9a56;
            font-size: 2em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .link-item a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .link-item a:hover::before {
            left: 100%;
        }

        .link-item a:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            background: white;
        }

        .home-button {
            display: inline-block;
            margin-top: 40px;
            padding: 15px 30px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon {
            font-size: 0.8em;
            margin-right: 10px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .link-list { grid-template-columns: 1fr; gap: 20px; }
        }
    </style>
</head>
<body>

    </div>

    <script>
        const blocks = ['üê±', 'üéÆ', 'üíª', 'üé®', 'üîß', '‚ö°', 'üéØ', 'üöÄ'];
        const scratchBg = document.getElementById('scratchBg');
        const animations = ['floatDiagonal1', 'floatDiagonal2', 'floatVertical'];

        for (let i = 0; i < 15; i++) {
            const block = document.createElement('div');
            block.className = 'block';
            block.textContent = blocks[Math.floor(Math.random() * blocks.length)];
            block.style.left = Math.random() * 100 + '%';
            block.style.top = Math.random() * 100 + '%';
            const randomAnimation = animations[Math.floor(Math.random() * animations.length)];
            block.style.animation = `${randomAnimation} ${15 + Math.random() * 15}s infinite linear`;
            block.style.animationDelay = Math.random() * 5 + 's';
            block.style.fontSize = (0.8 + Math.random() * 0.6) + 'em';
            block.style.opacity = 0.3 + Math.random() * 0.4;
            scratchBg.appendChild(block);
        }
    </script>
</body>
</html>
