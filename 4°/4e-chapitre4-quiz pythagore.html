    <script>
        function formatNumber(num) {
            // Affiche les nombres sans d√©cimales inutiles (9 au lieu de 9.00)
            if (num === Math.floor(num)) {
                return num.toString();
            }
            return num.toString().replace('.', ',');
        }

        function normalizeAnswer(answer) {
            // Normalise la r√©ponse : enl√®ve espaces, met en minuscules
            return answer.trim().toLowerCase().replace(/\s+/g, '');
        }

        function checkSegment(input, expected) {
            // Accepte [BC] et [CB]
            const normalized = normalizeAnswer(input);
            const exp = normalizeAnswer(expected);

            if (normalized === exp) return true;

            // V√©rifier si c'est un segment avec lettres invers√©es
            const match1 = exp.match(/\[([a-z])([a-z])\]/);
            if (match1) {
                const reversed = `[${match1[2]}${match1[1]}]`;
                if (normalized === reversed) return true;
            }

            return false;
        }

        function checkSquared(input, expected) {
            // Accepte AB¬≤ et BA¬≤, BC¬≤ et CB¬≤, 6,5¬≤ et 6.5¬≤, etc.
            const normalized = normalizeAnswer(input).replace(',', '.');
            const exp = normalizeAnswer(expected).replace(',', '.');

            if (normalized === exp) return true;

            // V√©rifier si c'est une expression au carr√© avec lettres invers√©es
            const match1 = exp.match(/([a-z])([a-z])¬≤/);
            if (match1) {
                const reversed = `${match1[2]}${match1[1]}¬≤`;
                if (normalized === reversed) return true;
            }

            return false;
        }

        function checkSum(input, expected) {
            // Accepte AB¬≤ + AC¬≤ et AC¬≤ + AB¬≤ (et aussi BA¬≤ + CA¬≤, virgules/points, etc.)
            const normalized = normalizeAnswer(input).replace(',', '.');
            const exp = normalizeAnswer(expected).replace(',', '.');

            if (normalized === exp) return true;

            // V√©rifier si c'est une somme avec termes invers√©s
            const match1 = exp.match(/([a-z¬≤\.0-9]+)\+([a-z¬≤\.0-9]+)/);
            if (match1) {
                const reversed = `${match1[2]}+${match1[1]}`;
                if (normalized === reversed) return true;
            }

            // V√©rifier aussi avec lettres invers√©es dans chaque terme
            // AB¬≤ + AC¬≤ -> BA¬≤ + CA¬≤, AB¬≤ + AC¬≤ -> BA¬≤ + AC¬≤, etc.
            const variations = [
                exp,
                exp.replace(/ab¬≤/g, 'ba¬≤').replace(/ac¬≤/g, 'ca¬≤').replace(/bc¬≤/g, 'cb¬≤'),
            ];

            for (let variant of variations) {
                if (normalized === variant) return true;
                // V√©rifier aussi l'ordre invers√© de chaque variante
                const match2 = variant.match(/([a-z¬≤\.0-9]+)\+([a-z¬≤\.0-9]+)/);
                if (match2) {
                    const reversed = `${match2[2]}+${match2[1]}`;
                    if (normalized === reversed) return true;
                }
            }

            return false;
        }

        function checkNumber(input, expected) {
            // Accepte , ou . comme s√©parateur d√©cimal
            const normalized = input.trim().replace(',', '.');
            const exp = expected.toString().replace(',', '.');

            return parseFloat(normalized) === parseFloat(exp);
        }

        let questionsData = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let answeredQuestions = [];

        function generateQuestions() {
            questionsData = [
                // Question 1: Triangle rectangle (3, 4, 5)
                { AB: 3, AC: 4, BC: 5, isRectangle: true, rightAngle: 'A' },
                // Question 2: Triangle non rectangle
                { AB: 5, AC: 6, BC: 9, isRectangle: false },
                // Question 3: Triangle rectangle avec d√©cimaux
                { AB: 5.2, AC: 3.9, BC: 6.5, isRectangle: true, rightAngle: 'A' },

                { AB: 7, AC: 8, BC: 11, isRectangle: false },

        function createQuestionHTML(questionNum, data) {
            const container = document.createElement('div');
            container.className = 'question-container' + (questionNum === 1 ? ' active' : '');
            container.id = `question${questionNum}`;

            const AB2 = data.AB * data.AB;
            const AC2 = data.AC * data.AC;
            const BC2 = data.BC * data.BC;
            const sum = AB2 + AC2;

            container.innerHTML = `

                <div class="question-body">

                    <div class="redaction">
                        Dans le triangle ABC, le c√¥t√© le plus long est <input type="text" class="input-field input-small" id="q${questionNum}_seg1" data-answer="[BC]" placeholder="[...]">.<br><br>

                        D'une part, <input type="text" class="input-field input-small" id="q${questionNum}_calc1a" data-answer="BC¬≤" placeholder="...">

                        = <input type="text" class="input-field input-medium" id="q${questionNum}_calc1c" data-answer="${formatNumber(BC2)}" placeholder="..."><br><br>

                        D'autre part, <input type="text" class="input-field input-small" id="q${questionNum}_calc2a" data-answer="AB¬≤" data-type="sum-part1" placeholder="...">
                        + <input type="text" class="input-field input-small" id="q${questionNum}_calc2b" data-answer="AC¬≤" data-type="sum-part2" placeholder="...">
                        = <input type="text" class="input-field input-small" id="q${questionNum}_calc2c" data-answer="${formatNumber(data.AB)}¬≤" placeholder="...">
                        + <input type="text" class="input-field input-small" id="q${questionNum}_calc2d" data-answer="${formatNumber(data.AC)}¬≤" placeholder="...">
                        = <input type="text" class="input-field input-medium" id="q${questionNum}_calc2e" data-answer="${formatNumber(AB2)}" placeholder="...">
                        + <input type="text" class="input-field input-medium" id="q${questionNum}_calc2f" data-answer="${formatNumber(AC2)}" placeholder="...">
                        = <input type="text" class="input-field input-medium" id="q${questionNum}_calc2g" data-answer="${formatNumber(sum)}" placeholder="..."><br><br>

                        Ainsi <input type="text" class="input-field input-medium" id="q${questionNum}_calc3a" data-answer="AB¬≤ + AC¬≤" data-type="sum" placeholder="...">
                        <select class="select-field" id="q${questionNum}_calc3b" data-answer="${data.isRectangle ? '=' : '‚â†'}">
                            <option value="">...</option>

                        </select>

                        d'apr√®s la <select class="select-field" id="q${questionNum}_theoreme" data-answer="${data.isRectangle ? 'r√©ciproque du th√©or√®me de Pythagore' : 'contrapos√©e du th√©or√®me de Pythagore'}" style="min-width: 250px;">
                            <option value="">...</option>
                            <option value="r√©ciproque du th√©or√®me de Pythagore">r√©ciproque du th√©or√®me de Pythagore</option>
                            <option value="contrapos√©e du th√©or√®me de Pythagore">contrapos√©e du th√©or√®me de Pythagore</option>
                        </select>,
                        <select class="select-field" id="q${questionNum}_conclusion" data-answer="${data.isRectangle ? 'le triangle ABC est rectangle en A' : 'le triangle ABC n\'est pas rectangle'}" style="min-width: 280px;">
                            <option value="">...</option>
                            <option value="le triangle ABC est rectangle en A">le triangle ABC est rectangle en A</option>
                            <option value="le triangle ABC est rectangle en B">le triangle ABC est rectangle en B</option>

                            <option value="le triangle ABC n'est pas rectangle">le triangle ABC n'est pas rectangle</option>
                        </select>.
                    </div>

                    <div class="explanation" id="explanation${questionNum}">
                        <div class="explanation-title">üí° Correction</div>
                        <div class="correction" id="correctionText${questionNum}"></div>
                    </div>
                </div>
            `;

            return container;
        }

        function initQuiz() {
            generateQuestions();
            const questionsContainer = document.getElementById('questionsContainer');
            questionsContainer.innerHTML = '';

            questionsData.forEach((data, idx) => {
                const questionHTML = createQuestionHTML(idx + 1, data);
                questionsContainer.appendChild(questionHTML);
            });

            currentQuestionIndex = 0;
            score = 0;
            answeredQuestions = [];

            document.getElementById('currentQuestion').textContent = '1';
            document.getElementById('currentScore').textContent = '0';
        }

        window.addEventListener('DOMContentLoaded', initQuiz);

        function validateAnswer() {
            const questionNum = currentQuestionIndex + 1;
            const data = questionsData[currentQuestionIndex];

            if (answeredQuestions.includes(questionNum)) return;

            const fields = document.querySelectorAll(`#question${questionNum} .input-field, #question${questionNum} .select-field`);
            let allCorrect = true;
            let totalInputs = fields.length;
            let correctInputs = 0;

            fields.forEach(field => {
                const userAnswer = field.value;
                const expectedAnswer = field.dataset.answer;
                const fieldType = field.dataset.type;
                let isCorrect = false;

                // V√©rifier selon le type de r√©ponse
                if (expectedAnswer.includes('[')) {
                    // C'est un segment
                    isCorrect = checkSegment(userAnswer, expectedAnswer);
                } else if (fieldType === 'sum') {
                    // C'est une somme (accepte ordre invers√©)
                    isCorrect = checkSum(userAnswer, expectedAnswer);
                } else if (fieldType === 'sum-part1' || fieldType === 'sum-part2') {
                    // Parties de la somme (accepte AB¬≤ ou AC¬≤, et aussi BA¬≤ ou CA¬≤)
                    const alt1 = 'AB¬≤';
                    const alt2 = 'AC¬≤';
                    isCorrect = checkSquared(userAnswer, alt1) || checkSquared(userAnswer, alt2);
                } else if (expectedAnswer.includes('¬≤') && !expectedAnswer.includes('+')) {
                    // C'est une expression avec carr√© simple (BC¬≤, AB¬≤, etc.)
                    // Accepte aussi l'ordre invers√© (CB¬≤, BA¬≤, etc.)
                    isCorrect = checkSquared(userAnswer, expectedAnswer);
                } else if (expectedAnswer === '=' || expectedAnswer === '‚â†') {
                    // C'est un symbole
                    isCorrect = userAnswer.trim() === expectedAnswer;
                } else if (expectedAnswer.includes('th√©or√®me') || expectedAnswer.includes('triangle')) {
                    // C'est du texte
                    isCorrect = normalizeAnswer(userAnswer) === normalizeAnswer(expectedAnswer);
                } else if (expectedAnswer.includes('+')) {
                    // C'est une somme (avec ordre invers√© possible)
                    isCorrect = checkSum(userAnswer, expectedAnswer);
                } else {
                    // C'est un nombre
                    isCorrect = checkNumber(userAnswer, expectedAnswer);
                }

                if (isCorrect) {
                    field.classList.add('correct');
                    field.classList.remove('incorrect');
                    correctInputs++;
                } else {
                    field.classList.add('incorrect');
                    field.classList.remove('correct');
                    allCorrect = false;
                }

                field.disabled = true;
            });

            answeredQuestions.push(questionNum);

            // Calculer le score pour cette question (proportionnel au nombre de bonnes r√©ponses)
            const questionScore = correctInputs / totalInputs;
            score += questionScore;

            // Afficher la correction
            const AB2 = data.AB * data.AB;
            const AC2 = data.AC * data.AC;
            const BC2 = data.BC * data.BC;
            const sum = AB2 + AC2;

            let correctionHTML = `
                Dans le triangle ABC, le c√¥t√© le plus long est <strong>[BC]</strong>.<br><br>

                D'une part, <strong>BC¬≤</strong> = <strong>${formatNumber(data.BC)}¬≤</strong> = <strong>${formatNumber(BC2)}</strong><br><br>

                D'autre part, <strong>AB¬≤</strong> + <strong>AC¬≤</strong> = <strong>${formatNumber(data.AB)}¬≤</strong> + <strong>${formatNumber(data.AC)}¬≤</strong> = <strong>${formatNumber(AB2)}</strong> + <strong>${formatNumber(AC2)}</strong> = <strong>${formatNumber(sum)}</strong><br><br>
            `;

            if (data.isRectangle) {
                correctionHTML += `Ainsi <strong>AB¬≤ + AC¬≤</strong> <strong>=</strong> <strong>BC¬≤</strong>, d'apr√®s la <strong>r√©ciproque du th√©or√®me de Pythagore</strong>, <strong>le triangle ABC est rectangle en A</strong>.`;
            } else {
                correctionHTML += `Ainsi <strong>AB¬≤ + AC¬≤</strong> <strong>‚â†</strong> <strong>BC¬≤</strong>, d'apr√®s la <strong>contrapos√©e du th√©or√®me de Pythagore</strong>, <strong>le triangle ABC n'est pas rectangle</strong>.`;
            }

            document.getElementById(`correctionText${questionNum}`).innerHTML = correctionHTML;
            document.getElementById(`explanation${questionNum}`).classList.add('show');
            document.getElementById('currentScore').textContent = Math.round(score);

            document.getElementById('validateBtn').style.display = 'none';

            if (currentQuestionIndex < questionsData.length - 1) {
                document.getElementById('nextBtn').style.display = 'block';
                document.getElementById('floatingNextBtn').style.display = 'inline-block';
            } else {
                document.getElementById('finishBtn').style.display = 'block';
            }
        }

        function nextQuestion() {
            document.getElementById(`question${currentQuestionIndex + 1}`).classList.remove('active');
            currentQuestionIndex++;
            document.getElementById(`question${currentQuestionIndex + 1}`).classList.add('active');
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;

            document.getElementById('validateBtn').style.display = 'block';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('floatingNextBtn').style.display = 'none';
            document.getElementById('finishBtn').style.display = 'none';

            if (currentQuestionIndex > 0) {
                document.getElementById('prevBtn').style.display = 'block';
            }

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function previousQuestion() {
            document.getElementById(`question${currentQuestionIndex + 1}`).classList.remove('active');
            currentQuestionIndex--;
            document.getElementById(`question${currentQuestionIndex + 1}`).classList.add('active');
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;

            if (currentQuestionIndex === 0) {
                document.getElementById('prevBtn').style.display = 'none';
            }

            if (answeredQuestions.includes(currentQuestionIndex + 1)) {
                document.getElementById('validateBtn').style.display = 'none';
                if (currentQuestionIndex < questionsData.length - 1) {
                    document.getElementById('nextBtn').style.display = 'block';
                    document.getElementById('floatingNextBtn').style.display = 'inline-block';
                } else {
                    document.getElementById('finishBtn').style.display = 'block';
                }
            } else {
                document.getElementById('validateBtn').style.display = 'block';
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('floatingNextBtn').style.display = 'none';
                document.getElementById('finishBtn').style.display = 'none';
            }

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showResults() {
            document.querySelector('.quiz-info').style.display = 'none';
            document.querySelectorAll('.question-container').forEach(q => q.style.display = 'none');
            document.getElementById('quizButtons').style.display = 'none';
            document.getElementById('initialNav').style.display = 'none';
            document.getElementById('floatingNextBtn').style.display = 'none';

            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.add('show');

            const totalQuestions = questionsData.length;
            const roundedScore = Math.round(score);
            const incorrectCount = totalQuestions - roundedScore;
            const percentageValue = Math.round((score / totalQuestions) * 100);

            document.getElementById('scoreBig').textContent = `${roundedScore}/${totalQuestions}`;
            document.getElementById('correctCount').textContent = roundedScore;
            document.getElementById('incorrectCount').textContent = incorrectCount;
            document.getElementById('percentage').textContent = percentageValue + '%';

            const resultsScore = document.getElementById('resultsScore');
            const scoreMessage = document.getElementById('scoreMessage');

            if (percentageValue === 100) {
                scoreMessage.textContent = 'üèÜ Parfait ! Tu ma√Ætrises le th√©or√®me de Pythagore !';
                resultsScore.className = 'results-score';
            } else if (percentageValue >= 75) {
                scoreMessage.textContent = 'üåü Tr√®s bien ! Tu as bien compris !';
                resultsScore.className = 'results-score';
            } else if (percentageValue >= 50) {
                scoreMessage.textContent = 'üëç Pas mal ! R√©vise encore un peu !';
                resultsScore.className = 'results-score medium';
            } else {
                scoreMessage.textContent = 'üí™ Continue √† t\'entra√Æner, tu vas y arriver !';
                resultsScore.className = 'results-score low';
            }

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function restartQuiz() {
            document.querySelector('.quiz-info').style.display = 'flex';
            document.getElementById('quizButtons').style.display = 'flex';
            document.getElementById('initialNav').style.display = 'flex';
            document.getElementById('resultsContainer').classList.remove('show');

            document.getElementById('validateBtn').style.display = 'block';
            document.getElementById('prevBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('finishBtn').style.display = 'none';
            document.getElementById('floatingNextBtn').style.display = 'none';

            initQuiz();

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
