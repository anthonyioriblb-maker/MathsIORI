    <script>
        function formatNumber(num) {
            if (num === Math.floor(num)) {
                return num.toString();
            }
            return num.toString().replace('.', ',');
        }

        function normalizeAnswer(answer) {
            return answer.trim().toLowerCase().replace(/\s+/g, '').replace(',', '.');
        }

        function checkSquared(input, expected) {
            const normalized = normalizeAnswer(input);
            const exp = normalizeAnswer(expected);

            if (normalized === exp) return true;

            const match1 = exp.match(/([a-z])([a-z])¬≤/);
            if (match1) {
                const reversed = `${match1[2]}${match1[1]}¬≤`;
                if (normalized === reversed) return true;
            }

            return false;
        }

        function checkSum(input, expected) {
            const normalized = normalizeAnswer(input);
            const exp = normalizeAnswer(expected);

            if (normalized === exp) return true;

            const match1 = exp.match(/([a-z¬≤\.0-9]+)[\+\-]([a-z¬≤\.0-9]+)/);
            if (match1) {
                const reversed = `${match1[2]}${match1[0].includes('+') ? '+' : '-'}${match1[1]}`;
                if (normalized === reversed) return true;
            }

            const variations = [
                exp,
                exp.replace(/ab¬≤/g, 'ba¬≤').replace(/ac¬≤/g, 'ca¬≤').replace(/bc¬≤/g, 'cb¬≤')
                   .replace(/em¬≤/g, 'me¬≤').replace(/er¬≤/g, 're¬≤').replace(/mr¬≤/g, 'rm¬≤')
                   .replace(/ra¬≤/g, 'ar¬≤').replace(/as¬≤/g, 'sa¬≤').replace(/rs¬≤/g, 'sr¬≤'),
            ];

            for (let variant of variations) {
                if (normalized === variant) return true;
                const match2 = variant.match(/([a-z¬≤\.0-9]+)[\+\-]([a-z¬≤\.0-9]+)/);
                if (match2) {
                    const op = match2[0].includes('+') ? '+' : '-';
                    const reversed = `${match2[2]}${op}${match2[1]}`;
                    if (normalized === reversed) return true;
                }
            }

            return false;
        }

        function checkNumber(input, expected) {
            const normalized = input.trim().replace(',', '.');
            const exp = expected.toString().replace(',', '.');

            return parseFloat(normalized) === parseFloat(exp);
        }

        function checkSqrt(input, expected) {
            const normalized = normalizeAnswer(input);
            const exp = normalizeAnswer(expected);

            return normalized === exp || normalized === `‚àö${exp}` || normalized === `racine(${exp})`;
        }

        function isSquare(n) {
            return Math.sqrt(n) === Math.floor(Math.sqrt(n));
        }

        let questionsData = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let answeredQuestions = [];

        function generateRandomTriplet() {
            // G√©n√©rer al√©atoirement soit un triplet pythagoricien, soit un triplet non pythagoricien
            const isPythagorean = Math.random() < 0.5;

            if (isPythagorean) {
                // Triplets pythagoriciens classiques
                const pythagoreanTriplets = [
                    { a: 3, b: 4, c: 5 },
                    { a: 5, b: 12, c: 13 },
                    { a: 8, b: 15, c: 17 },
                    { a: 6, b: 8, c: 10 },
                    { a: 9, b: 12, c: 15 },
                    { a: 7, b: 24, c: 25 },
                    { a: 20, b: 21, c: 29 },
                    { a: 12, b: 16, c: 20 }
                ];
                return pythagoreanTriplets[Math.floor(Math.random() * pythagoreanTriplets.length)];
            } else {
                // G√©n√©rer un triplet non pythagoricien avec racine carr√©e
                const nonPythagoreanPairs = [
                    { a: 2, b: 3 },   // c¬≤ = 13
                    { a: 2, b: 5 },   // c¬≤ = 29
                    { a: 3, b: 5 },   // c¬≤ = 34
                    { a: 4, b: 5 },   // c¬≤ = 41
                    { a: 5, b: 6 },   // c¬≤ = 61
                    { a: 3, b: 7 },   // c¬≤ = 58
                    { a: 4, b: 7 },   // c¬≤ = 65
                    { a: 6, b: 7 }    // c¬≤ = 85
                ];
                const pair = nonPythagoreanPairs[Math.floor(Math.random() * nonPythagoreanPairs.length)];
                const c_squared = pair.a * pair.a + pair.b * pair.b;
                return { a: pair.a, b: pair.b, c: Math.sqrt(c_squared) };
            }
        }

        function generateQuestions() {
            questionsData = [];
            const letterSets = [
                ['M', 'E', 'R'],
                ['R', 'A', 'S'],
                ['T', 'U', 'V'],
                ['L', 'O', 'P'],
                ['D', 'E', 'F'],
                ['G', 'H', 'I'],
                ['J', 'K', 'L'],
                ['N', 'O', 'P']
            ];

            for (let i = 0; i < 8; i++) {
                const triplet = generateRandomTriplet();
                const type = (i % 2 === 0) ? 'hypotenuse' : 'cote';

                questionsData.push({
                    type,
                    ...triplet,
                    letters: letterSets[i],
                    rightAngle: 1
                });
            }
        }

        function createQuestionHTML(questionNum, data) {

            if (data.type === 'hypotenuse') {
                // Calcul de l'hypot√©nuse
                const side1 = Math.round(data.a);
                const side2 = Math.round(data.b);
                const hyp = data.c;
                const side1_sq = side1 * side1;
                const side2_sq = side2 * side2;
                const hyp_sq = Math.round(hyp * hyp);
                const isExactSquare = isSquare(hyp_sq);

                        </select>

                    </div>

                    <div class="calc-line">
                        <input type="text" class="input-field input-small" id="q${questionNum}_calc2a" data-answer="${L1}${L3}¬≤" data-type="squared" placeholder="...">
                        = <input type="text" class="input-field input-small" id="q${questionNum}_calc2b" data-answer="${formatNumber(side1)}¬≤" data-type="squared-num" placeholder="...">
                        <select class="select-field" id="q${questionNum}_op2" data-answer="+">
                            <option value="">...</option>

                    <div class="calc-line">
                        <input type="text" class="input-field input-small" id="q${questionNum}_calc3a" data-answer="${L1}${L3}¬≤" data-type="squared" placeholder="...">
                        = <input type="text" class="input-field input-medium" id="q${questionNum}_calc3b" data-answer="${formatNumber(side1_sq)}" placeholder="...">

                    <div class="calc-line">

                        = <input type="text" class="input-field input-medium" id="q${questionNum}_calc4b" data-answer="${formatNumber(hyp_sq)}" placeholder="...">

                `;

                const finalAnswer = isExactSquare ? formatNumber(Math.sqrt(hyp_sq)) : `<span class="sqrt-display">‚àö<span class="overline">${hyp_sq}</span></span>`;
                correctionHTML = `

            } else {
                // Calcul d'un c√¥t√© de l'angle droit
                const hyp = Math.round(data.c);
                const knownSide = Math.round(data.a);
                const unknownSide = data.b;
                const hyp_sq = hyp * hyp;
                const knownSide_sq = knownSide * knownSide;
                const unknownSide_sq = Math.round(unknownSide * unknownSide);
                const isExactSquare = isSquare(unknownSide_sq);

                enonce = `Le triangle ${L1}${L2}${L3} est rectangle en ${L2} tel que ${L1}${L3} = ${hyp} cm et ${L1}${L2} = ${knownSide} cm. D√©terminer ${L2}${L3}.`;

                calcHTML = `
                    Le triangle <input type="text" class="input-field input-small" id="q${questionNum}_tri" data-answer="${L1}${L2}${L3}" data-type="triangle" placeholder="...">
                    est rectangle en <input type="text" class="input-field input-small" id="q${questionNum}_angle" data-answer="${L2}" placeholder="...">,
                    d'apr√®s le th√©or√®me de Pythagore on a :<br><br>

                    <div class="calc-line">
                        <input type="text" class="input-field input-small" id="q${questionNum}_calc1a" data-answer="${L2}${L3}¬≤" data-type="squared" placeholder="...">
                        = <input type="text" class="input-field input-small" id="q${questionNum}_calc1b" data-answer="${L1}${L3}¬≤" data-type="squared" placeholder="...">
                        <select class="select-field" id="q${questionNum}_op1" data-answer="-">
                            <option value="">...</option>
                            <option value="+">+</option>
                            <option value="-">‚àí</option>
                        </select>
                        <input type="text" class="input-field input-small" id="q${questionNum}_calc1c" data-answer="${L1}${L2}¬≤" data-type="squared" placeholder="...">
                    </div>

                    <div class="calc-line">
                        <input type="text" class="input-field input-small" id="q${questionNum}_calc2a" data-answer="${L2}${L3}¬≤" data-type="squared" placeholder="...">
                        = <input type="text" class="input-field input-small" id="q${questionNum}_calc2b" data-answer="${formatNumber(hyp)}¬≤" data-type="squared-num" placeholder="...">
                        <select class="select-field" id="q${questionNum}_op2" data-answer="-">
                            <option value="">...</option>
                            <option value="+">+</option>
                            <option value="-">‚àí</option>
                        </select>
                        <input type="text" class="input-field input-small" id="q${questionNum}_calc2c" data-answer="${formatNumber(knownSide)}¬≤" data-type="squared-num" placeholder="...">
                    </div>

                    <div class="calc-line">
                        <input type="text" class="input-field input-small" id="q${questionNum}_calc3a" data-answer="${L2}${L3}¬≤" data-type="squared" placeholder="...">
                        = <input type="text" class="input-field input-medium" id="q${questionNum}_calc3b" data-answer="${formatNumber(hyp_sq)}" placeholder="...">
                        <select class="select-field" id="q${questionNum}_op3" data-answer="-">
                            <option value="">...</option>
                            <option value="+">+</option>
                            <option value="-">‚àí</option>
                        </select>
                        <input type="text" class="input-field input-medium" id="q${questionNum}_calc3c" data-answer="${formatNumber(knownSide_sq)}" placeholder="...">
                    </div>

                    <div class="calc-line">
                        <input type="text" class="input-field input-small" id="q${questionNum}_calc4a" data-answer="${L2}${L3}¬≤" data-type="squared" placeholder="...">
                        = <input type="text" class="input-field input-medium" id="q${questionNum}_calc4b" data-answer="${formatNumber(unknownSide_sq)}" placeholder="...">
                    </div>

                    <div class="calc-line">
                        <input type="text" class="input-field input-small" id="q${questionNum}_calc5a" data-answer="${L2}${L3}" placeholder="...">
                        = <span class="sqrt"><input type="text" class="input-field input-medium" id="q${questionNum}_calc5b" data-answer="${formatNumber(unknownSide_sq)}" placeholder="..."></span>
                        = <input type="text" class="input-field input-medium" id="q${questionNum}_calc5c" data-answer="${isExactSquare ? formatNumber(Math.sqrt(unknownSide_sq)) : '‚àö' + unknownSide_sq}" data-type="final-sqrt" data-sqrt-value="${unknownSide_sq}" placeholder="...">
                    </div>
                `;

                const finalAnswer = isExactSquare ? formatNumber(Math.sqrt(unknownSide_sq)) : `<span class="sqrt-display">‚àö<span class="overline">${unknownSide_sq}</span></span>`;
                correctionHTML = `
                    Le triangle <strong>${L1}${L2}${L3}</strong> est rectangle en <strong>${L2}</strong>, d'apr√®s le th√©or√®me de Pythagore on a :<br><br>
                    <strong>${L2}${L3}¬≤</strong> = <strong>${L1}${L3}¬≤</strong> ‚àí <strong>${L1}${L2}¬≤</strong><br>
                    <strong>${L2}${L3}¬≤</strong> = <strong>${formatNumber(hyp)}¬≤</strong> ‚àí <strong>${formatNumber(knownSide)}¬≤</strong><br>
                    <strong>${L2}${L3}¬≤</strong> = <strong>${formatNumber(hyp_sq)}</strong> ‚àí <strong>${formatNumber(knownSide_sq)}</strong><br>
                    <strong>${L2}${L3}¬≤</strong> = <strong>${formatNumber(unknownSide_sq)}</strong><br>
                    <strong>${L2}${L3}</strong> = <span class="sqrt-display">‚àö<span class="overline"><strong>${formatNumber(unknownSide_sq)}</strong></span></span> = <strong>${finalAnswer}</strong><br><br>
                    <strong>[${L2}${L3}] mesure ${finalAnswer} cm.</strong>
                `;
            }

            container.innerHTML = `
                <div class="question-header">
                    <div class="question-number">Question ${questionNum}/8</div>
                </div>
                <div class="question-body">
                    <div class="triangle-info">
                        ${enonce}
                    </div>

                    <div class="redaction">
                        ${calcHTML}
                    </div>

                    <div class="explanation" id="explanation${questionNum}">
                        <div class="explanation-title">üí° Correction</div>
                        <div class="correction" id="correctionText${questionNum}">
                            ${correctionHTML}
                        </div>
                    </div>
                </div>
            `;

            return container;
        }

        function initQuiz() {
            generateQuestions();
            const questionsContainer = document.getElementById('questionsContainer');
            questionsContainer.innerHTML = '';

            questionsData.forEach((data, idx) => {
                const questionHTML = createQuestionHTML(idx + 1, data);
                questionsContainer.appendChild(questionHTML);
            });

            currentQuestionIndex = 0;
            score = 0;
            answeredQuestions = [];

            document.getElementById('currentQuestion').textContent = '1';
            document.getElementById('currentScore').textContent = '0';
        }

        window.addEventListener('DOMContentLoaded', initQuiz);

        function validateAnswer() {
            const questionNum = currentQuestionIndex + 1;
            const data = questionsData[currentQuestionIndex];

            if (answeredQuestions.includes(questionNum)) return;

            const fields = document.querySelectorAll(`#question${questionNum} .input-field, #question${questionNum} .select-field`);
            let totalInputs = fields.length;
            let correctInputs = 0;

            fields.forEach(field => {
                const userAnswer = field.value;
                const expectedAnswer = field.dataset.answer;
                const fieldType = field.dataset.type;
                let isCorrect = false;

                if (fieldType === 'triangle') {
                    // Accepte toutes les permutations du triangle
                    const norm = normalizeAnswer(userAnswer);
                    const letters = expectedAnswer.split('');
                    const permutations = [
                        letters.join(''),
                        letters[0] + letters[2] + letters[1],
                        letters[1] + letters[0] + letters[2],
                        letters[1] + letters[2] + letters[0],
                        letters[2] + letters[0] + letters[1],
                        letters[2] + letters[1] + letters[0]
                    ];
                    isCorrect = permutations.some(p => normalizeAnswer(p) === norm);
                } else if (fieldType === 'final-sqrt') {
                    // Accepte soit le nombre exact, soit la racine carr√©e
                    const sqrtValue = field.dataset.sqrtValue;
                    const norm = normalizeAnswer(userAnswer);

                    // V√©rifier si c'est un carr√© parfait
                    if (isSquare(parseInt(sqrtValue))) {
                        const exactValue = Math.sqrt(parseInt(sqrtValue));
                        // Accepter le nombre exact ou ‚àön
                        isCorrect = checkNumber(userAnswer, exactValue) ||
                                    norm === `‚àö${sqrtValue}` ||
                                    norm === `racine${sqrtValue}` ||
                                    norm === `racine(${sqrtValue})`;
                    } else {
                        // Accepter uniquement ‚àön ou la valeur d√©cimale approximative
                        isCorrect = norm === `‚àö${sqrtValue}` ||
                                    norm === `racine${sqrtValue}` ||
                                    norm === `racine(${sqrtValue})` ||
                                    Math.abs(parseFloat(userAnswer.replace(',', '.')) - Math.sqrt(parseInt(sqrtValue))) < 0.01;
                    }
                } else if (fieldType === 'squared' || fieldType === 'squared-num') {
                    isCorrect = checkSquared(userAnswer, expectedAnswer);
                } else if (expectedAnswer === '+' || expectedAnswer === '-' || expectedAnswer === '‚àí') {
                    const norm = userAnswer.trim();
                    isCorrect = norm === expectedAnswer || (expectedAnswer === '-' && norm === '‚àí') || (expectedAnswer === '‚àí' && norm === '-');
                } else {
                    isCorrect = checkNumber(userAnswer, expectedAnswer);
                }

                if (isCorrect) {
                    field.classList.add('correct');
                    field.classList.remove('incorrect');
                    correctInputs++;
                } else {
                    field.classList.add('incorrect');
                    field.classList.remove('correct');
                }

                field.disabled = true;
            });

            answeredQuestions.push(questionNum);

            const questionScore = correctInputs / totalInputs;
            score += questionScore;

            document.getElementById(`explanation${questionNum}`).classList.add('show');
            document.getElementById('currentScore').textContent = Math.round(score);

            document.getElementById('validateBtn').style.display = 'none';

            if (currentQuestionIndex < questionsData.length - 1) {
                document.getElementById('nextBtn').style.display = 'block';
                document.getElementById('floatingNextBtn').style.display = 'inline-block';
            } else {
                document.getElementById('finishBtn').style.display = 'block';
            }
        }

        function nextQuestion() {
            document.getElementById(`question${currentQuestionIndex + 1}`).classList.remove('active');
            currentQuestionIndex++;
            document.getElementById(`question${currentQuestionIndex + 1}`).classList.add('active');
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;

            document.getElementById('validateBtn').style.display = 'block';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('floatingNextBtn').style.display = 'none';
            document.getElementById('finishBtn').style.display = 'none';

            if (currentQuestionIndex > 0) {
                document.getElementById('prevBtn').style.display = 'block';
            }

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function previousQuestion() {
            document.getElementById(`question${currentQuestionIndex + 1}`).classList.remove('active');
            currentQuestionIndex--;
            document.getElementById(`question${currentQuestionIndex + 1}`).classList.add('active');
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;

            if (currentQuestionIndex === 0) {
                document.getElementById('prevBtn').style.display = 'none';
            }

            if (answeredQuestions.includes(currentQuestionIndex + 1)) {
                document.getElementById('validateBtn').style.display = 'none';
                if (currentQuestionIndex < questionsData.length - 1) {
                    document.getElementById('nextBtn').style.display = 'block';
                    document.getElementById('floatingNextBtn').style.display = 'inline-block';
                } else {
                    document.getElementById('finishBtn').style.display = 'block';
                }
            } else {
                document.getElementById('validateBtn').style.display = 'block';
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('floatingNextBtn').style.display = 'none';
                document.getElementById('finishBtn').style.display = 'none';
            }

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showResults() {
            document.querySelector('.quiz-info').style.display = 'none';
            document.querySelectorAll('.question-container').forEach(q => q.style.display = 'none');
            document.getElementById('quizButtons').style.display = 'none';
            document.getElementById('initialNav').style.display = 'none';
            document.getElementById('floatingNextBtn').style.display = 'none';

            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.add('show');

            const totalQuestions = questionsData.length;
            const roundedScore = Math.round(score);
            const incorrectCount = totalQuestions - roundedScore;
            const percentageValue = Math.round((score / totalQuestions) * 100);

            document.getElementById('scoreBig').textContent = `${roundedScore}/${totalQuestions}`;
            document.getElementById('correctCount').textContent = roundedScore;
            document.getElementById('incorrectCount').textContent = incorrectCount;
            document.getElementById('percentage').textContent = percentageValue + '%';

            const resultsScore = document.getElementById('resultsScore');
            const scoreMessage = document.getElementById('scoreMessage');

            if (percentageValue === 100) {
                scoreMessage.textContent = 'üèÜ Parfait ! Tu ma√Ætrises le th√©or√®me de Pythagore !';
                resultsScore.className = 'results-score';
            } else if (percentageValue >= 75) {
                scoreMessage.textContent = 'üåü Tr√®s bien ! Tu as bien compris !';
                resultsScore.className = 'results-score';
            } else if (percentageValue >= 50) {
                scoreMessage.textContent = 'üëç Pas mal ! R√©vise encore un peu !';
                resultsScore.className = 'results-score medium';
            } else {
                scoreMessage.textContent = 'üí™ Continue √† t\'entra√Æner, tu vas y arriver !';
                resultsScore.className = 'results-score low';
            }

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function restartQuiz() {
            document.querySelector('.quiz-info').style.display = 'flex';
            document.getElementById('quizButtons').style.display = 'flex';
            document.getElementById('initialNav').style.display = 'flex';
            document.getElementById('resultsContainer').classList.remove('show');

            document.getElementById('validateBtn').style.display = 'block';
            document.getElementById('prevBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('finishBtn').style.display = 'none';
            document.getElementById('floatingNextBtn').style.display = 'none';

            initQuiz();

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
