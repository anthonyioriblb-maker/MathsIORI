<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math√©matiques - Coll√®ge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .math-background {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            font-size: 24px;
            color: white;
            overflow: hidden;
            pointer-events: none;
        }

        .formula {
            position: absolute;
            white-space: nowrap;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from { transform: translateX(-100%); }
            to { transform: translateX(100vw); }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 40px;
        }

        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-in;
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2em;
            margin-bottom: 50px;
            animation: fadeIn 1.5s ease-in;
        }

        .link-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            max-width: 900px;
            margin: 0 auto;
        }

        .link-item {
            animation: slideUp 0.6s ease-out backwards;
        }

        .link-item:nth-child(1) { animation-delay: 0.2s; }
        .link-item:nth-child(2) { animation-delay: 0.4s; }
        .link-item:nth-child(3) { animation-delay: 0.6s; }
        .link-item:nth-child(4) { animation-delay: 0.8s; }

        .link-item a {
            display: block;
            background: rgba(255,255,255,0.95);
            padding: 40px 30px;
            border-radius: 20px;
            text-decoration: none;
            color: #667eea;
            font-size: 2em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .link-item a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .link-item a:hover::before {
            left: 100%;
        }

        .link-item a:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            background: white;
        }

        .link-item a::after {
            content: attr(data-level);
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 0.4em;
            color: rgba(102,126,234,0.5);
            font-weight: normal;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 0.8em;
            margin-right: 10px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .link-list {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="math-background" id="mathBg"></div>
    
    <div class="container">
        <h1>üìê Math√©matiques</h1>
        <p class="subtitle">Choisissez votre niveau</p>
        
        <ul class="link-list">
            <li class="link-item">
                <a href="classe-6e.html" data-level="Niveau 1">
                    <span class="icon">üî¢</span>6√®me
                </a>
            </li>
            <li class="link-item">
                <a href="classe-5e.html" data-level="Niveau 2">
                    <span class="icon">üìä</span>5√®me
                </a>
            </li>
            <li class="link-item">
                <a href="classe-4e.html" data-level="Niveau 3">
                    <span class="icon">üìê</span>4√®me
                </a>
            </li>
            <li class="link-item">
                <a href="classe-3e.html" data-level="Niveau 4">
                    <span class="icon">‚àë</span>3√®me
                </a>
            </li>
        </ul>
    </div>

    <script>
        const formulas = [
            'œÄ = 3.14159...',

            'A = œÄr¬≤',
            'V = 4/3œÄr¬≥',
            '(a+b)¬≤ = a¬≤ + 2ab + b¬≤',

        ];

        const mathBg = document.getElementById('mathBg');
        
        for (let i = 0; i < 15; i++) {

            formula.style.animationDelay = Math.random() * 5 + 's';

        }
    </script>
</body>
</html>
