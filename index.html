    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .math-background {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            font-size: 48px;
            color: white;
            overflow: hidden;
            pointer-events: none;
        }

        .formula {
            position: absolute;
            white-space: nowrap;
        }

        @keyframes floatDiagonal1 {
            from { transform: translate(-100%, -100%) rotate(0deg); }
            to { transform: translate(100vw, 100vh) rotate(360deg); }
        }

        @keyframes floatDiagonal2 {
            from { transform: translate(100vw, -100%) rotate(0deg); }
            to { transform: translate(-100%, 100vh) rotate(-360deg); }
        }

        @keyframes floatVertical {
            from { transform: translateY(-100%) rotate(0deg); }
            to { transform: translateY(100vh) rotate(180deg); }
        }

        @keyframes floatHorizontal {
            from { transform: translateX(-100%) rotate(0deg); }
            to { transform: translateX(100vw) rotate(-180deg); }
        }

        @keyframes floatCurve {
            0% { transform: translate(-100%, 50vh) rotate(0deg); }
            50% { transform: translate(50vw, -50%) rotate(180deg); }
            100% { transform: translate(100vw, 50vh) rotate(360deg); }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 40px;
        }

        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-in;
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2em;
            margin-bottom: 50px;
            animation: fadeIn 1.5s ease-in;
        }

        .link-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            max-width: 900px;
            margin: 0 auto;
        }

        .link-item {
            animation: slideUp 0.6s ease-out backwards;
        }

        .link-item:nth-child(1) { animation-delay: 0.2s; }
        .link-item:nth-child(2) { animation-delay: 0.4s; }
        .link-item:nth-child(3) { animation-delay: 0.6s; }
        .link-item:nth-child(4) { animation-delay: 0.8s; }
        .link-item:nth-child(5) { animation-delay: 1.0s; }

        .link-item a {
            display: block;
            background: rgba(255,255,255,0.95);
            padding: 40px 30px;
            border-radius: 20px;
            text-decoration: none;
            color: #667eea;
            font-size: 2em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .link-item a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .link-item a:hover::before {
            left: 100%;
        }

        .link-item a:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            background: white;
        }

        .link-item a::after {
            content: attr(data-level);
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 0.4em;
            color: rgba(102,126,234,0.5);
            font-weight: normal;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 0.8em;
            margin-right: 10px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .link-list {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        /* Visitor Counter Styles */
        .visitor-counter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: slideInFromBottom 1s ease-out;
        }

        .visitor-counter-label {
            font-size: 0.85em;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 5px;
            text-align: center;
        }

        .visitor-counter-value {
            font-size: 1.5em;
            color: #764ba2;
            font-weight: bold;
            text-align: center;
        }

        #visitor-count {
            color: #764ba2;
            font-weight: bold;
        }

        #visitor-count:not(.loaded) {
            animation: pulse 1.5s infinite;
        }

        #visitor-count.error {
            color: #ccc;
        }

        @keyframes slideInFromBottom {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .visitor-counter {
                bottom: 10px;
                right: 10px;
                padding: 10px 15px;
            }

            .visitor-counter-label {
                font-size: 0.7em;
            }

            .visitor-counter-value {
                font-size: 1.2em;
            }
        }
    </style>
</head>
