<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatismes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 40px;
            max-width: 1000px;
            width: 100%;
        }

        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-in;
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2em;
            margin-bottom: 50px;
            animation: fadeIn 1.5s ease-in;
        }

        .link-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin: 0 auto;
            max-width: 900px;
        }

        @media (min-width: 769px) {
            .link-list {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .link-item {
            animation: slideUp 0.6s ease-out backwards;
        }

        .link-item:nth-child(1) { animation-delay: 0.2s; }
        .link-item:nth-child(2) { animation-delay: 0.4s; }
        .link-item:nth-child(3) { animation-delay: 0.6s; }
        .link-item:nth-child(4) { animation-delay: 0.8s; }
        .link-item:nth-child(5) { animation-delay: 1.0s; }

        .link-item a {
            display: block;
            background: rgba(255,255,255,0.95);
            padding: 40px 30px;
            border-radius: 20px;
            text-decoration: none;
            color: #11998e;
            font-size: 2em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .link-item a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .link-item a:hover::before {
            left: 100%;
        }

        .link-item a:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            background: white;
        }

        .link-item a.coming-soon {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .link-item a.coming-soon:hover {
            transform: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .link-item a::after {
            content: attr(data-level);
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 0.4em;
            color: rgba(17, 153, 142, 0.5);
            font-weight: normal;
        }

        .icon {
            font-size: 0.8em;
            margin-right: 10px;
            display: inline-block;
        }

        .home-button {
            display: inline-block;
            margin-top: 40px;
            padding: 15px 30px;
            background: rgba(255,255,255,0.95);
            color: #11998e;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .home-button:hover {
            background: white;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .link-list {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            .link-item a {
                padding: 30px 20px;
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

                <a href="#" class="coming-soon" data-level="Bient√¥t">

    <script>
        // Ajouter timestamps √† tous les liens pour forcer rechargement
        document.addEventListener('DOMContentLoaded', function() {
            const timestamp = Date.now();
            document.querySelectorAll('a:not(.coming-soon)').forEach(link => {
                const href = link.getAttribute('href');
                if (href && href !== '#' && !href.startsWith('../') && href.includes('.html')) {
                    link.href = href + '?v=' + timestamp;
                }
            });
        });
    </script>

</html>
