    <style>

        body {

<body>
    <div class="container">
        <h1>Quiz : R√©solution d'√©quations</h1>
        <div class="subtitle">R√©solvez l'√©quation en compl√©tant les lignes</div>
        
        <div class="score">
            R√©ussites : <span class="score-value" id="scoreDisplay">0</span>
        </div>

        <div class="equation-display" id="equationDisplay"></div>

        <div class="steps-container" id="stepsContainer"></div>

        <div class="buttons">
            <button class="btn-verify" onclick="verifyAnswer()">V√©rifier</button>
            <button class="btn-hint" onclick="showHint()">Indice</button>
            <button class="btn-new" onclick="newEquation()">Nouvelle √©quation</button>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        let currentEquation = {};
        let score = 0;
        let hintUsed = false;

        function pgcd(a, b) {
            a = Math.abs(a);
            b = Math.abs(b);
            while (b !== 0) {
                let temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }

        function simplifyFraction(num, den) {
            if (den === 0) return null;
            let gcd = pgcd(num, den);
            num = num / gcd;
            den = den / gcd;
            if (den < 0) {
                num = -num;
                den = -den;
            }
            return { num, den };
        }

        function hasFiniteDecimal(num, den) {
            // Un d√©cimal fini si le d√©nominateur simplifi√© ne contient que des facteurs 2 et 5
            let d = Math.abs(den);
            while (d % 2 === 0) d /= 2;
            while (d % 5 === 0) d /= 5;
            return d === 1;
        }

        function generateEquation() {
            let a, b, c, d;
            let leftType, rightType;
            
            // 40% √©quation simple, 60% √©quation compl√®te
            if (Math.random() > 0.6) {
                // √âquation simple : diff√©rentes formes possibles
                a = Math.floor(Math.random() * 8) + 2; // 2 √† 9
                if (Math.random() > 0.7) a = -a; // Parfois n√©gatif
                
                b = Math.floor(Math.random() * 19) - 9; // -9 √† 9
                // √âviter b = 0 pour avoir toujours au moins 2 √©tapes
                while (b === 0) b = Math.floor(Math.random() * 19) - 9;
                
                c = 0;
                d = Math.floor(Math.random() * 21) - 10; // -10 √† 10
                
                // Choisir un type pour le membre de gauche
                leftType = Math.floor(Math.random() * 4);
                rightType = 0; // Juste d
            } else {
                // √âquation compl√®te : ax + b = cx + d
                do {
                    a = Math.floor(Math.random() * 8) + 2; // 2 √† 9
                    c = Math.floor(Math.random() * 8) + 1; // 1 √† 8
                    
                    // Varier les signes
                    if (Math.random() > 0.6) c = -c;
                    if (Math.random() > 0.8) a = -a;
                } while (a === c);
                
                b = Math.floor(Math.random() * 19) - 9; // -9 √† 9
                d = Math.floor(Math.random() * 19) - 9; // -9 √† 9
                
                // √âviter les cas o√π b et d sont tous les deux 0
                if (b === 0 && d === 0) {
                    b = Math.floor(Math.random() * 10) + 1;
                }
                
                // Choisir des types pour les deux membres
                leftType = Math.floor(Math.random() * 4);
                rightType = Math.floor(Math.random() * 4);
            }
            
            let numerator = d - b;
            let denominator = a - c;
            
            let solution = { num: numerator, den: denominator };
            let simplified = simplifyFraction(numerator, denominator);
            
            return {
                a, b, c, d,
                leftType, rightType,
                solution,
                simplified,
                needsSimplification: Math.abs(pgcd(numerator, denominator)) > 1 && denominator !== 1
            };
        }

        function displayTerm(coef, showX = true) {
            let result = '';
            if (coef === 1 && showX) result = '';
            else if (coef === -1 && showX) result = '‚àí';
            else if (coef < 0) result = '‚àí' + Math.abs(coef);
            else result = '' + coef;
            return result + (showX ? '<span class="math">x</span>' : '');
        }

        function displaySide(coef, constant, sideType) {
            let result = '';
            
            switch(sideType) {
                case 0: // ax + b ou ax - b (forme standard)
                    result = displayTerm(coef);
                    if (constant >= 0) result += ' + ' + constant;
                    else result += ' ‚àí ' + Math.abs(constant);
                    break;
                    
                case 1: // b + ax (constante en premier)
                    if (constant >= 0) {
                        result = constant + ' + ' + displayTerm(coef);
                    } else {
                        result = '‚àí' + Math.abs(constant) + ' + ' + displayTerm(coef);
                    }
                    break;
                    
                case 2: // ax - b avec espace ou -ax + b
                    if (coef >= 0) {
                        result = displayTerm(coef);
                        if (constant >= 0) result += ' + ' + constant;
                        else result += ' ‚àí ' + Math.abs(constant);
                    } else {
                        result = displayTerm(coef);
                        if (constant >= 0) result += ' + ' + constant;
                        else result += ' ‚àí ' + Math.abs(constant);
                    }
                    break;
                    
                case 3: // Variation : constante puis x avec diff√©rents signes
                    if (constant !== 0 && Math.abs(constant) < 10) {
                        // Mettre la constante en premier
                        if (constant >= 0) {
                            result = constant + ' + ' + displayTerm(coef);
                        } else {
                            if (coef >= 0) {
                                result = displayTerm(coef) + ' ‚àí ' + Math.abs(constant);
                            } else {
                                result = '‚àí' + Math.abs(constant) + ' ' + displayTerm(coef);
                            }
                        }
                    } else {
                        // Forme standard
                        result = displayTerm(coef);
                        if (constant >= 0) result += ' + ' + constant;
                        else result += ' ‚àí ' + Math.abs(constant);
                    }
                    break;
            }
            
            return result;
        }

        function displayEquation(eq) {
            let leftSide, rightSide;
            
            if (eq.c === 0) {
                // √âquation simple
                leftSide = displaySide(eq.a, eq.b, eq.leftType);
                rightSide = '' + eq.d;
            } else {
                // √âquation compl√®te
                leftSide = displaySide(eq.a, eq.b, eq.leftType);
                rightSide = displaySide(eq.c, eq.d, eq.rightType);
            }
            
            return leftSide + ' = ' + rightSide;
        }

        function createSteps(eq) {
            const container = document.getElementById('stepsContainer');
            container.innerHTML = '';
            
            // D√©terminer le nombre de lignes n√©cessaires
            let numLines;
            if (eq.c === 0) {
                // √âquation simple type ax + b = d (2 lignes avant ax = b)
                numLines = 2;
            } else {
                // √âquation avec x des deux c√¥t√©s (4 lignes avant ax = b)
                numLines = 4;
            }
            
            // Cr√©er les lignes vides
            for (let i = 1; i <= numLines; i++) {
                const line = document.createElement('div');
                line.className = 'step-line';
                line.innerHTML = `
                    <input type="text" id="line${i}" placeholder="...">
                    <span>=</span>
                    <input type="text" id="line${i}_right" placeholder="...">
                `;
                container.appendChild(line);
            }
            
            // Stocker le nombre de lignes pour la v√©rification
            eq.numLines = numLines;
            
            // Section finale
            const finalSection = document.createElement('div');
            finalSection.className = 'final-section';
            
            // Ligne x = ... (toujours en fraction ou entier)
            const xLine = document.createElement('div');
            xLine.className = 'final-line';
            
            if (eq.solution.den === 1) {
                // Solution enti√®re simple - une seule ligne
                xLine.innerHTML = `
                    <span class="math">x</span> <span>=</span>
                    <input type="number" id="solutionValue" placeholder="...">
                `;
                finalSection.appendChild(xLine);
            } else {
                // Solution fractionnaire - toujours demander la fraction d'abord
                xLine.innerHTML = `
                    <span class="math">x</span> <span>=</span>
                    <div class="fraction-input">
                        <input type="number" id="solutionNum" placeholder="...">
                        <div class="fraction-line"></div>
                        <input type="number" id="solutionDen" placeholder="...">
                    </div>
                `;
                finalSection.appendChild(xLine);
                
                // D√©terminer si on demande une deuxi√®me ligne
                const canBeDecimal = hasFiniteDecimal(eq.simplified.num, eq.simplified.den);
                
                if (canBeDecimal) {
                    // Cas 1 : Peut √™tre √©crit en d√©cimal ‚Üí demander la version d√©cimale
                    const decLine = document.createElement('div');
                    decLine.className = 'final-line';
                    decLine.innerHTML = `
                        <span class="math">x</span> <span>=</span>
                        <input type="text" id="decimalValue" placeholder="valeur d√©cimale">
                    `;
                    finalSection.appendChild(decLine);
                    eq.askDecimal = true;
                } else if (eq.needsSimplification) {
                    // Cas 2 : Pas d√©cimal mais simplifiable ‚Üí demander la fraction simplifi√©e
                    const simpLine = document.createElement('div');
                    simpLine.className = 'final-line';
                    simpLine.innerHTML = `
                        <span class="math">x</span> <span>=</span>
                        <div class="fraction-input">
                            <input type="number" id="simplifiedNum" placeholder="...">
                            <div class="fraction-line"></div>
                            <input type="number" id="simplifiedDen" placeholder="...">
                        </div>
                    `;
                    finalSection.appendChild(simpLine);
                    eq.askSimplified = true;
                }
                // Cas 3 : D√©j√† simplifi√©e et pas d√©cimale ‚Üí pas de deuxi√®me ligne
            }
            
            container.appendChild(finalSection);
        }

        function normalizeEquation(text) {
            text = text.replace(/\s+/g, '').toLowerCase();
            text = text.replace(/‚àí/g, '-').replace(/√ó/g, '*');
            return text;
        }

        function parseLeftSide(left) {
            let coefX = 0;
            let constant = 0;
            
            // Normaliser : ajouter + au d√©but si aucun signe
            if (left[0] !== '+' && left[0] !== '-') {
                left = '+' + left;
            }
            
            // Chercher tous les termes en x avec leurs signes
            let xMatches = left.match(/[+-]\d*x/g);
            if (xMatches) {
                for (let match of xMatches) {
                    let coefStr = match.replace('x', '');
                    if (coefStr === '+' || coefStr === '') coefX += 1;
                    else if (coefStr === '-') coefX -= 1;
                    else coefX += parseInt(coefStr);
                }
            }
            
            // Retirer tous les termes en x pour trouver les constantes
            let remaining = left.replace(/[+-]\d*x/g, '');
            
            // Parser toutes les constantes avec leurs signes
            if (remaining) {
                // Trouver tous les nombres avec leurs signes
                let numbers = remaining.match(/[+-]\d+/g);
                if (numbers) {
                    for (let num of numbers) {
                        constant += parseInt(num);
                    }
                }
            }
            
            return { coefX, constant };
        }
        
        function parseRightSide(right) {
            // Pour le membre de droite, on peut avoir juste des nombres ou aussi des x
            return parseLeftSide(right);
        }

        function verifyAnswer() {
            const eq = currentEquation;
            let allCorrect = true;
            const numLines = eq.numLines;
            
            if (numLines === 2) {
                // √âquation simple : ax + b = d
                // On accepte une plus grande flexibilit√© dans les √©tapes
                
                const line1Left = normalizeEquation(document.getElementById('line1').value);
                const line1Right = normalizeEquation(document.getElementById('line1_right').value);
                const line1ParsedLeft = parseLeftSide(line1Left);
                const line1ParsedRight = parseRightSide(line1Right);
                
                // V√©rifier dans les 4 sens possibles
                const line1ValidNormal = (
                    line1ParsedLeft.coefX === eq.a && 
                    (Math.abs(line1ParsedLeft.constant - eq.b) <= 1 || line1ParsedLeft.constant === 0) &&
                    line1ParsedRight.coefX === 0
                );
                
                const line1ValidInverse = (
                    line1ParsedRight.coefX === eq.a && 
                    (Math.abs(line1ParsedRight.constant - eq.b) <= 1 || line1ParsedRight.constant === 0) &&
                    line1ParsedLeft.coefX === 0
                );
                
                const line1ValidOpposite = (
                    line1ParsedLeft.coefX === -eq.a && 
                    (Math.abs(line1ParsedLeft.constant + eq.b) <= 1 || line1ParsedLeft.constant === 0) &&
                    line1ParsedRight.coefX === 0
                );
                
                const line1ValidInverseOpposite = (
                    line1ParsedRight.coefX === -eq.a && 
                    (Math.abs(line1ParsedRight.constant + eq.b) <= 1 || line1ParsedRight.constant === 0) &&
                    line1ParsedLeft.coefX === 0
                );
                
                if (line1ValidNormal || line1ValidInverse || line1ValidOpposite || line1ValidInverseOpposite) {
                    document.getElementById('line1').className = 'correct';
                    document.getElementById('line1_right').className = 'correct';
                } else {
                    document.getElementById('line1').className = 'incorrect';
                    document.getElementById('line1_right').className = 'incorrect';
                    allCorrect = false;
                }
                
                const line2Left = normalizeEquation(document.getElementById('line2').value);
                const line2Right = normalizeEquation(document.getElementById('line2_right').value);
                const line2ParsedLeft = parseLeftSide(line2Left);
                const line2ParsedRight = parseRightSide(line2Right);
                
                const line2RightValue = line2ParsedRight.coefX === 0 ? line2ParsedRight.constant : null;
                const line2LeftValue = line2ParsedLeft.coefX === 0 ? line2ParsedLeft.constant : null;
                
                // Ligne 2 doit √™tre ax = (d - b) dans un des 4 sens
                const line2ValidNormal = line2ParsedLeft.coefX === eq.a && 
                                         line2ParsedLeft.constant === 0 && 
                                         line2RightValue === eq.d - eq.b;
                
                const line2ValidInverse = line2ParsedRight.coefX === eq.a && 
                                          line2ParsedRight.constant === 0 && 
                                          line2LeftValue === eq.d - eq.b;
                
                const line2ValidOpposite = line2ParsedLeft.coefX === -eq.a && 
                                           line2ParsedLeft.constant === 0 && 
                                           line2RightValue === -(eq.d - eq.b);
                
                const line2ValidInverseOpposite = line2ParsedRight.coefX === -eq.a && 
                                                  line2ParsedRight.constant === 0 && 
                                                  line2LeftValue === -(eq.d - eq.b);
                
                if (line2ValidNormal || line2ValidInverse || line2ValidOpposite || line2ValidInverseOpposite) {
                    document.getElementById('line2').className = 'correct';
                    document.getElementById('line2_right').className = 'correct';
                } else {
                    document.getElementById('line2').className = 'incorrect';
                    document.getElementById('line2_right').className = 'incorrect';
                    allCorrect = false;
                }
                
            } else {
                // V√©rifier la ligne 4 (forme ax = b) obligatoirement
                const line4Left = normalizeEquation(document.getElementById('line4').value);
                const line4Right = normalizeEquation(document.getElementById('line4_right').value);
                const line4ParsedLeft = parseLeftSide(line4Left);
                const line4ParsedRight = parseRightSide(line4Right);
                
                // Calculer les valeurs constantes
                const line4RightValue = line4ParsedRight.coefX === 0 ? line4ParsedRight.constant : null;
                const line4LeftValue = line4ParsedLeft.coefX === 0 ? line4ParsedLeft.constant : null;
                
                // V√©rifier dans les 4 sens possibles
                const line4ValidNormal = line4ParsedLeft.coefX === (eq.a - eq.c) && 
                                         line4ParsedLeft.constant === 0 && 
                                         line4RightValue === (eq.d - eq.b);
                
                const line4ValidInverse = line4ParsedRight.coefX === (eq.a - eq.c) && 
                                          line4ParsedRight.constant === 0 && 
                                          line4LeftValue === (eq.d - eq.b);
                
                const line4ValidOpposite = line4ParsedLeft.coefX === -(eq.a - eq.c) && 
                                           line4ParsedLeft.constant === 0 && 
                                           line4RightValue === -(eq.d - eq.b);
                
                const line4ValidInverseOpposite = line4ParsedRight.coefX === -(eq.a - eq.c) && 
                                                  line4ParsedRight.constant === 0 && 
                                                  line4LeftValue === -(eq.d - eq.b);
                
                if (line4ValidNormal || line4ValidInverse || line4ValidOpposite || line4ValidInverseOpposite) {
                    document.getElementById('line4').className = 'correct';
                    document.getElementById('line4_right').className = 'correct';
                } else {
                    document.getElementById('line4').className = 'incorrect';
                    document.getElementById('line4_right').className = 'incorrect';
                    allCorrect = false;
                }
                
                // V√©rifier les 3 premi√®res lignes de mani√®re flexible
                // On accepte toute progression logique vers la ligne 4
                for (let i = 1; i <= 3; i++) {
                    const leftInput = document.getElementById(`line${i}`);
                    const rightInput = document.getElementById(`line${i}_right`);
                    
                    const leftText = normalizeEquation(leftInput.value);
                    const rightText = normalizeEquation(rightInput.value);
                    
                    if (!leftText || !rightText) {
                        leftInput.className = 'incorrect';
                        rightInput.className = 'incorrect';
                        allCorrect = false;
                        continue;
                    }
                    
                    const leftParsed = parseLeftSide(leftText);
                    const rightParsed = parseRightSide(rightText);
                    
                    // V√©rifier que c'est une progression valide (dans tous les sens)
                    let isValid = false;
                    
                    // Sens normal : coefficient de x √† gauche
                    if (leftParsed.coefX === eq.a || leftParsed.coefX === (eq.a - eq.c)) {
                        isValid = true;
                    }
                    
                    // Sens invers√© : coefficient de x √† droite
                    if (rightParsed.coefX === eq.a || rightParsed.coefX === (eq.a - eq.c)) {
                        isValid = true;
                    }
                    
                    // Sens oppos√© : coefficient de x n√©gatif √† gauche
                    if (leftParsed.coefX === -eq.a || leftParsed.coefX === -(eq.a - eq.c)) {
                        isValid = true;
                    }
                    
                    // Sens invers√© + oppos√© : coefficient de x n√©gatif √† droite
                    if (rightParsed.coefX === -eq.a || rightParsed.coefX === -(eq.a - eq.c)) {
                        isValid = true;
                    }
                    
                    if (isValid) {
                        leftInput.className = 'correct';
                        rightInput.className = 'correct';
                    } else {
                        leftInput.className = 'incorrect';
                        rightInput.className = 'incorrect';
                        allCorrect = false;
                    }
                }
            }
            
            // V√©rifier la solution
            if (eq.solution.den === 1) {
                // Solution enti√®re - une seule ligne
                const solValue = parseInt(document.getElementById('solutionValue').value);
                if (solValue === eq.solution.num) {
                    document.getElementById('solutionValue').className = 'correct';
                } else {
                    document.getElementById('solutionValue').className = 'incorrect';
                    allCorrect = false;
                }
            } else {
                // Solution fractionnaire - v√©rifier la fraction brute
                const solNum = parseInt(document.getElementById('solutionNum').value);
                const solDen = parseInt(document.getElementById('solutionDen').value);
                
                if (solNum === eq.solution.num && solDen === eq.solution.den) {
                    document.getElementById('solutionNum').className = 'correct';
                    document.getElementById('solutionDen').className = 'correct';
                } else {
                    document.getElementById('solutionNum').className = 'incorrect';
                    document.getElementById('solutionDen').className = 'incorrect';
                    allCorrect = false;
                }
                
                // V√©rifier la deuxi√®me ligne si elle existe
                if (eq.askDecimal) {
                    // V√©rifier la valeur d√©cimale
                    const decInput = document.getElementById('decimalValue');
                    if (decInput) {
                        const decValue = parseFloat(decInput.value.replace(',', '.'));
                        const expectedValue = eq.simplified.num / eq.simplified.den;
                        
                        if (!isNaN(decValue) && Math.abs(decValue - expectedValue) < 0.001) {
                            decInput.className = 'correct';
                        } else {
                            decInput.className = 'incorrect';
                            allCorrect = false;
                        }
                    }
                } else if (eq.askSimplified) {
                    // V√©rifier la fraction simplifi√©e
                    const simpNum = parseInt(document.getElementById('simplifiedNum').value);
                    const simpDen = parseInt(document.getElementById('simplifiedDen').value);
                    
                    if (simpNum === eq.simplified.num && simpDen === eq.simplified.den) {
                        document.getElementById('simplifiedNum').className = 'correct';
                        document.getElementById('simplifiedDen').className = 'correct';
                    } else {
                        document.getElementById('simplifiedNum').className = 'incorrect';
                        document.getElementById('simplifiedDen').className = 'incorrect';
                        allCorrect = false;
                    }
                }
                // Sinon pas de deuxi√®me ligne √† v√©rifier
            }
            
            // Message
            const messageDiv = document.getElementById('message');
            if (allCorrect) {
                if (!hintUsed) {
                    score++;
                    document.getElementById('scoreDisplay').textContent = score;
                }
                messageDiv.className = 'message success';
                messageDiv.textContent = 'üéâ Excellent ! Toutes les √©tapes sont correctes !';
            } else {
                messageDiv.className = 'message error';
                messageDiv.textContent = '‚ùå Il y a des erreurs. V√©rifiez les cases en rouge.';
            }
            
            hintUsed = false;
        }

        function showHint() {
            const eq = currentEquation;
            const messageDiv = document.getElementById('message');
            
            let hint = `üí° Indice : <br><br>`;
            
            if (eq.c === 0) {
                // √âquation simple
                hint += `√âquation simple (sans <span class="math">x</span> √† droite) :<br>`;
                hint += `1. Soustraire ${eq.b >= 0 ? eq.b : '(' + eq.b + ')'} des deux c√¥t√©s<br>`;
                hint += `2. Obtenir ${eq.a}x = ${eq.d - eq.b}<br>`;
                hint += `3. x = ${eq.d - eq.b} √∑ ${eq.a}`;
                
                if (eq.solution.den !== 1) {
                    hint += ` = ${eq.solution.num}/${eq.solution.den}`;
                    
                    const canBeDecimal = hasFiniteDecimal(eq.simplified.num, eq.simplified.den);
                    
                    if (canBeDecimal) {
                        const decValue = (eq.simplified.num / eq.simplified.den);
                        hint += `<br>4. √âcrire en d√©cimal : x = ${decValue}`;
                    } else if (eq.needsSimplification) {
                        const gcd = pgcd(eq.solution.num, eq.solution.den);
                        hint += `<br>4. Simplifier (diviser par ${gcd}) : x = ${eq.simplified.num}/${eq.simplified.den}`;
                    }
                    // Sinon pas de 4e √©tape (d√©j√† simplifi√©e et pas d√©cimale)
                }
            } else {
                // √âquation compl√®te
                hint += `√âtapes sugg√©r√©es :<br>`;
                hint += `1. Soustraire ${eq.c >= 0 ? eq.c + 'x' : '(' + eq.c + 'x)'} des deux c√¥t√©s<br>`;
                hint += `2. R√©duire l'expression<br>`;
                hint += `3. Soustraire ${eq.b >= 0 ? eq.b : '(' + eq.b + ')'} des deux c√¥t√©s<br>`;
                hint += `4. R√©duire pour obtenir ${eq.a - eq.c}x = ${eq.d - eq.b}<br>`;
                hint += `5. x = ${eq.d - eq.b} √∑ ${eq.a - eq.c}`;
                
                if (eq.solution.den !== 1) {
                    hint += ` = ${eq.solution.num}/${eq.solution.den}`;
                    
                    const canBeDecimal = hasFiniteDecimal(eq.simplified.num, eq.simplified.den);
                    
                    if (canBeDecimal) {
                        const decValue = (eq.simplified.num / eq.simplified.den);
                        hint += `<br>6. √âcrire en d√©cimal : x = ${decValue}`;
                    } else if (eq.needsSimplification) {
                        const gcd = pgcd(eq.solution.num, eq.solution.den);
                        hint += `<br>6. Simplifier (diviser par ${gcd}) : x = ${eq.simplified.num}/${eq.simplified.den}`;
                    }
                    // Sinon pas de 6e √©tape (d√©j√† simplifi√©e et pas d√©cimale)
                }
            }
            
            messageDiv.className = 'message info';
            messageDiv.innerHTML = hint;
            hintUsed = true;
        }

        function newEquation() {
            currentEquation = generateEquation();
            document.getElementById('equationDisplay').innerHTML = displayEquation(currentEquation);
            createSteps(currentEquation);
            document.getElementById('message').className = 'message';
            document.getElementById('message').textContent = '';
            hintUsed = false;
        }

        window.onload = function() {
            newEquation();
        };
    </script>
