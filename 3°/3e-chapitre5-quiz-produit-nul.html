<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz : √âquations produit nul</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;

        .score-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;

            border-radius: 10px;
        }

        .score-item {

        .score-label {

        .property-input.correct {
            border-color: #28a745;
            background: #d4edda;
        }

        .property-input.incorrect {
            border-color: #dc3545;

        }

        .columns-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;

        .separators-container {

        .steps-container {

        .step {
            background: #f8f9fa;
            border-left: 4px solid #667eea;

            margin: 5px 0;
            border-radius: 5px;
        }

        .equation-line {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 20px;
            flex-wrap: wrap;
        }

        .equation-line input {
            width: 200px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            transition: all 0.3s;
        }

        .equation-line input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .equation-line input.correct {
            border-color: #28a745;
            background: #d4edda;
        }

        .equation-line input.incorrect {
            border-color: #dc3545;

        }

        .add-step-btn {
            background: #6c757d;
            color: white;
            padding: 8px 20px;

        .add-step-btn:hover {

        .buttons {
            display: flex;
            gap: 10px;

            margin-top: 25px;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-validate {
            background: #667eea;
            color: white;
        }

        .btn-validate:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);

        .btn-hint {

        .btn-hint:hover {
            background: #e0a800;
            transform: translateY(-2px);

        }

        .btn-next {
            background: #28a745;
            color: white;
        }

        .btn-next:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .hint {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            color: #856404;
        }

        .hint-title {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 600;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }

        .frac {
            display: inline-block;
            vertical-align: middle;
            text-align: center;
        }

        .frac .num {
            display: block;
            border-bottom: 1px solid #333;
            padding: 0 3px;
        }

        .frac .den {
            display: block;
            padding: 0 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Quiz : √âquations produit nul</h1>
        <p class="subtitle">R√©sous les √©quations de type (ax + b)(cx + d) = 0</p>

        <div class="score-container">
            <div class="score-item">
                <div class="score-label">R√©ussites</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Question actuelle</div>
                <div class="score-value" id="current">1</div>
            </div>
        </div>

        <div class="equation-display" id="equationDisplay"></div>

        <div class="property-section">
            <input type="text" class="property-input" id="propertyInput" 
                   placeholder="Propri√©t√©">
        </div>

        <div class="columns-container">
            <div class="column">
                <div class="steps-container" id="stepsContainer1"></div>
                <button class="add-step-btn" id="btnAddStep1">‚ûï Ajouter une ligne</button>
            </div>
            
            <div class="separators-container" id="separatorsContainer"></div>
            
            <div class="column">
                <div class="steps-container" id="stepsContainer2"></div>
                <button class="add-step-btn" id="btnAddStep2">‚ûï Ajouter une ligne</button>
            </div>
        </div>

        <div id="messageDiv" class="message" style="display: none;"></div>
        <div id="hintDiv" class="hint" style="display: none;"></div>

        <div class="buttons">
            <button class="btn-validate" id="btnValidate">Valider</button>
            <button class="btn-hint" id="btnHint">Indice</button>
            <button class="btn-next" id="btnNext" style="display: none;">Question suivante</button>
        </div>
    </div>

    <script>
        let score = 0;
        let currentQuestion = 1;
        let currentEquation = null;
        let hintUsed = false;
        let currentLineCount1 = 0;
        let currentLineCount2 = 0;
        const maxLines = 5;

        function gcd(a, b) {
            a = Math.abs(a);
            b = Math.abs(b);
            while (b !== 0) {
                let t = b;
                b = a % b;
                a = t;
            }
            return a;
        }

        function simplifyFraction(num, den) {
            if (den === 0) return { num: 0, den: 1 };
            const g = gcd(num, den);
            num = num / g;
            den = den / g;
            if (den < 0) {
                num = -num;
                den = -den;
            }
            return { num, den };
        }

        function generateEquation() {
            // Choisir al√©atoirement entre 3 types d'√©quations
            const type = Math.random();
            
            if (type < 0.33) {
                // Type 1: k(ax + b) = 0 o√π k est une constante non nulle
                // Ordre : k en premier, puis (ax + b)
                const k = Math.floor(Math.random() * 7) + 2; // 2 √† 8
                const a = Math.floor(Math.random() * 6) + 2;
                const b = Math.floor(Math.random() * 20) - 10;
                
                const sol = simplifyFraction(-b, a);
                
                return {
                    display: `${k}(${a}x ${b >= 0 ? '+' : ''} ${b}) = 0`,
                    solution1: sol,
                    solution2: null,
                    singleSolution: true,
                    constantFactor: k,
                    constantFirst: true // Le facteur constant est en premier
                };
            } else if (type < 0.66) {
                // Type 2: (ax + b) √ó k = 0 o√π k est une constante non nulle
                // Ordre : (ax + b) en premier, puis k
                const a = Math.floor(Math.random() * 6) + 2;
                const b = Math.floor(Math.random() * 20) - 10;
                const k = Math.floor(Math.random() * 7) + 2; // 2 √† 8
                
                const sol = simplifyFraction(-b, a);
                
                return {
                    display: `(${a}x ${b >= 0 ? '+' : ''} ${b}) √ó ${k} = 0`,
                    solution1: sol,
                    solution2: null,
                    singleSolution: true,
                    constantFactor: k,
                    constantFirst: false // Le facteur constant est en deuxi√®me
                };
            } else {
                // Type 3: (ax + b)(cx + d) = 0 (le type original)
                const a = Math.floor(Math.random() * 6) + 2;
                const b = Math.floor(Math.random() * 20) - 10;
                const c = Math.floor(Math.random() * 6) + 2;
                const d = Math.floor(Math.random() * 20) - 10;

                const sol1 = simplifyFraction(-b, a);
                const sol2 = simplifyFraction(-d, c);

                return {
                    display: `(${a}x ${b >= 0 ? '+' : ''} ${b})(${c}x ${d >= 0 ? '+' : ''} ${d}) = 0`,
                    solution1: sol1,
                    solution2: sol2,
                    singleSolution: false,
                    constantFactor: null,
                    constantFirst: false
                };
            }
        }

        function createSteps() {
            document.getElementById('stepsContainer1').innerHTML = '';
            document.getElementById('stepsContainer2').innerHTML = '';
            currentLineCount1 = 0;
            currentLineCount2 = 0;
            addLine(1);
            addLine(2);
            updateSeparators();
        }

        function addLine(column) {
            const container = document.getElementById(`stepsContainer${column}`);
            const currentCount = column === 1 ? currentLineCount1 : currentLineCount2;
            
            const stepDiv = document.createElement('div');
            stepDiv.className = 'step';

            const line = document.createElement('div');
            line.className = 'equation-line';

            const input = document.createElement('input');
            input.type = 'text';
            input.id = `line${column}_${currentCount}`;
            input.placeholder = '... = ...';
            
            line.appendChild(input);
            stepDiv.appendChild(line);
            container.appendChild(stepDiv);
            
            if (column === 1) currentLineCount1++;
            else currentLineCount2++;
            
            updateSeparators();
        }

        function updateSeparators() {
            const separatorsContainer = document.getElementById('separatorsContainer');
            
            separatorsContainer.innerHTML = '';
            
            // Nombre de "ou" = nombre de lignes dans la colonne 2
            for (let i = 0; i < currentLineCount2; i++) {
                // Cr√©er un wrapper simple avec le m√™me margin que step
                const wrapper = document.createElement('div');
                wrapper.style.margin = '5px 0';
                wrapper.style.paddingTop = '32px'; // Centrer le "ou"
                wrapper.style.textAlign = 'center';
                
                const ouSpan = document.createElement('span');
                ouSpan.style.fontSize = '20px';
                ouSpan.style.fontWeight = 'bold';
                ouSpan.style.color = '#667eea';
                ouSpan.textContent = 'ou';
                
                wrapper.appendChild(ouSpan);
                separatorsContainer.appendChild(wrapper);
            }
        }

        function addIntermediateStep(column) {
            const currentCount = column === 1 ? currentLineCount1 : currentLineCount2;
            
            if (currentCount >= maxLines) {
                showMessage('Maximum de 5 lignes atteint pour cette colonne.', 'error');
                setTimeout(() => {
                    document.getElementById('messageDiv').style.display = 'none';
                }, 2000);
                return;
            }
            addLine(column);
        }

        function checkProperty(input) {
            const text = input.toLowerCase().trim();
            const keywords = ['produit', 'nul', 'facteurs'];
            return keywords.every(word => text.includes(word));
        }

        function checkConstantFactorColumn(columnInputs, constantFactor) {
            // Trouver la derni√®re ligne remplie
            let lastFilledIndex = -1;
            for (let i = columnInputs.length - 1; i >= 0; i--) {
                if (columnInputs[i].value.trim()) {
                    lastFilledIndex = i;
                    break;
                }
            }

            if (lastFilledIndex === -1) {
                return false;
            }

            const lastInput = columnInputs[lastFilledIndex].value.toLowerCase().trim().replace(/\s+/g, '');
            
            // V√©rifier si contient "impossible" ou "pas de solution" ou "aucune solution"
            if (lastInput.includes('impossible') || 
                lastInput.includes('pasdesolution') || 
                lastInput.includes('aucunesolution') ||
                lastInput.includes('aucune')) {
                
                // V√©rifier si une ligne pr√©c√©dente contient k=0
                for (let i = 0; i < lastFilledIndex; i++) {
                    const input = columnInputs[i].value.trim().replace(/\s+/g, '');
                    if (input === `${constantFactor}=0` || input === `0=${constantFactor}`) {
                        return true;
                    }
                }
                
                // Accepter aussi si tout est sur la m√™me ligne
                if (lastInput.includes(`${constantFactor}=0`) || lastInput.includes(`0=${constantFactor}`)) {
                    return true;
                }
            }

            return false;
        }

        function checkSolutionInColumn(columnInputs, expectedSolution) {
            // Trouver la derni√®re ligne remplie
            let lastFilledIndex = -1;
            for (let i = columnInputs.length - 1; i >= 0; i--) {
                if (columnInputs[i].value.trim()) {
                    lastFilledIndex = i;
                    break;
                }
            }

            if (lastFilledIndex === -1) {
                return { found: false, simplified: false };
            }

            const input = columnInputs[lastFilledIndex].value.trim().replace(/\s+/g, '');
            
            // Format fraction
            const fracMatch = input.match(/^x=([+-]?\d+)\/(\d+)$/);
            if (fracMatch) {
                const num = parseInt(fracMatch[1]);
                const den = parseInt(fracMatch[2]);
                const simplified = simplifyFraction(num, den);
                
                if (simplified.num === expectedSolution.num && simplified.den === expectedSolution.den) {
                    const wasSimplified = (num === simplified.num && den === simplified.den);
                    return { found: true, simplified: wasSimplified, index: lastFilledIndex };
                }
            }

            // Format d√©cimal
            const decMatch = input.match(/^x=([+-]?\d+\.?\d*)$/);
            if (decMatch) {
                const value = parseFloat(decMatch[1]);
                const expectedValue = expectedSolution.num / expectedSolution.den;
                if (Math.abs(value - expectedValue) < 0.001) {
                    return { found: true, simplified: true, index: lastFilledIndex };
                }
            }

            // Format entier
            const intMatch = input.match(/^x=([+-]?\d+)$/);
            if (intMatch) {
                const value = parseInt(intMatch[1]);
                if (value === expectedSolution.num && expectedSolution.den === 1) {
                    return { found: true, simplified: true, index: lastFilledIndex };
                }
            }

            return { found: false, simplified: false };
        }

        function validate() {
            // V√©rifier la propri√©t√©
            const propertyInput = document.getElementById('propertyInput');
            const propertyCorrect = checkProperty(propertyInput.value);
            
            if (propertyCorrect) {
                propertyInput.className = 'property-input correct';
            } else {
                propertyInput.className = 'property-input incorrect';
            }

            // R√©cup√©rer les inputs des deux colonnes
            const inputs1 = [];
            for (let i = 0; i < currentLineCount1; i++) {
                const input = document.getElementById(`line1_${i}`);
                if (input) inputs1.push(input);
            }

            const inputs2 = [];
            for (let i = 0; i < currentLineCount2; i++) {
                const input = document.getElementById(`line2_${i}`);
                if (input) inputs2.push(input);
            }

            let allCorrect = false;
            
            if (currentEquation.singleSolution) {
                // √âquation avec facteur constant
                // V√©rifier dans l'ordre de l'√©quation
                
                let solutionColumn, constantColumn;
                let solutionInputs, constantInputs;
                let solutionLabel, constantLabel;
                
                if (currentEquation.constantFirst) {
                    // k(ax+b) = 0 : colonne 1 = k=0 impossible, colonne 2 = solution
                    constantColumn = 1;
                    constantInputs = inputs1;
                    constantLabel = 'la colonne 1';
                    solutionColumn = 2;
                    solutionInputs = inputs2;
                    solutionLabel = 'la colonne 2';
                } else {
                    // (ax+b)√ók = 0 : colonne 1 = solution, colonne 2 = k=0 impossible
                    solutionColumn = 1;
                    solutionInputs = inputs1;
                    solutionLabel = 'la colonne 1';
                    constantColumn = 2;
                    constantInputs = inputs2;
                    constantLabel = 'la colonne 2';
                }
                
                const resultSolution = checkSolutionInColumn(solutionInputs, currentEquation.solution1);
                const resultConstant = checkConstantFactorColumn(constantInputs, currentEquation.constantFactor);
                
                // Marquer les colonnes
                if (resultSolution.found) {
                    solutionInputs.forEach(input => {
                        if (input.value.trim()) input.className = 'correct';
                    });
                } else {
                    solutionInputs.forEach(input => {
                        if (input.value.trim()) input.className = 'incorrect';
                    });
                }
                
                if (resultConstant) {
                    constantInputs.forEach(input => {
                        if (input.value.trim()) input.className = 'correct';
                    });
                } else {
                    constantInputs.forEach(input => {
                        if (input.value.trim()) input.className = 'incorrect';
                    });
                }
                
                // Tout est correct ?
                allCorrect = propertyCorrect && resultSolution.found && resultConstant;
                
                if (allCorrect) {
                    score++;
                    document.getElementById('score').textContent = score;
                    
                    if (resultSolution.simplified) {
                        showMessage('üéâ Bravo ! Tout est correct !', 'success');
                    } else {
                        const sol1 = currentEquation.solution1;
                        let s1 = sol1.den === 1 ? sol1.num : `${sol1.num}/${sol1.den}`;
                        showMessage(`‚úÖ C'est juste ! Mais tu peux simplifier : x = ${s1}`, 'success');
                    }
                } else {
                    let errors = [];
                    if (!propertyCorrect) errors.push('la propri√©t√©');
                    if (!resultSolution.found) errors.push(`${solutionLabel} (solution)`);
                    if (!resultConstant) errors.push(`${constantLabel} (√©cris "${currentEquation.constantFactor} = 0" puis "impossible")`);
                    showMessage(`‚ùå Erreur dans : ${errors.join(', ')}. Tu peux corriger et revalider.`, 'error');
                }
                
            } else {
                // √âquation classique avec deux solutions
                // Colonne 1 = premi√®re solution, Colonne 2 = deuxi√®me solution
                
                const result1 = checkSolutionInColumn(inputs1, currentEquation.solution1);
                const result2 = checkSolutionInColumn(inputs2, currentEquation.solution2);
                
                // Marquer la colonne 1
                if (result1.found) {
                    inputs1.forEach(input => {
                        if (input.value.trim()) input.className = 'correct';
                    });
                } else {
                    inputs1.forEach(input => {
                        if (input.value.trim()) input.className = 'incorrect';
                    });
                }
                
                // Marquer la colonne 2
                if (result2.found) {
                    inputs2.forEach(input => {
                        if (input.value.trim()) input.className = 'correct';
                    });
                } else {
                    inputs2.forEach(input => {
                        if (input.value.trim()) input.className = 'incorrect';
                    });
                }
                
                // Tout est correct ?
                allCorrect = propertyCorrect && result1.found && result2.found;
                
                if (allCorrect) {
                    score++;
                    document.getElementById('score').textContent = score;
                    
                    if (result1.simplified && result2.simplified) {
                        showMessage('üéâ Bravo ! Tout est correct !', 'success');
                    } else {
                        const sol1 = currentEquation.solution1;
                        const sol2 = currentEquation.solution2;
                        let s1 = sol1.den === 1 ? sol1.num : `${sol1.num}/${sol1.den}`;
                        let s2 = sol2.den === 1 ? sol2.num : `${sol2.num}/${sol2.den}`;
                        showMessage(`‚úÖ C'est juste ! Mais tu peux simplifier : x = ${s1} ou x = ${s2}`, 'success');
                    }
                } else {
                    let errors = [];
                    if (!propertyCorrect) errors.push('la propri√©t√©');
                    if (!result1.found) errors.push('la colonne 1');
                    if (!result2.found) errors.push('la colonne 2');
                    showMessage(`‚ùå Erreur dans : ${errors.join(', ')}. Tu peux corriger et revalider.`, 'error');
                }
            }
            
            // Cacher les boutons seulement si tout est correct
            if (allCorrect) {
                document.getElementById('btnValidate').style.display = 'none';
                document.getElementById('btnHint').style.display = 'none';
                document.getElementById('btnAddStep1').style.display = 'none';
                document.getElementById('btnAddStep2').style.display = 'none';
                document.getElementById('btnNext').style.display = 'inline-block';
            }
        }

        function showHint() {
            const eq = currentEquation;
            const hintDiv = document.getElementById('hintDiv');
            
            let hint = '<div class="hint-title">üí° Indice :</div>';
            
            if (eq.singleSolution) {
                hint += `Cette √©quation n'a qu'une seule solution car le facteur constant (${eq.constantFactor}) ne peut pas √™tre nul.<br>`;
                
                if (eq.constantFirst) {
                    // k(ax+b) = 0
                    hint += `Colonne 1 : ${eq.constantFactor} = 0 puis "impossible"<br>`;
                    hint += `Colonne 2 : x = ${eq.solution1.den === 1 ? eq.solution1.num : eq.solution1.num + '/' + eq.solution1.den}`;
                } else {
                    // (ax+b)√ók = 0
                    hint += `Colonne 1 : x = ${eq.solution1.den === 1 ? eq.solution1.num : eq.solution1.num + '/' + eq.solution1.den}<br>`;
                    hint += `Colonne 2 : ${eq.constantFactor} = 0 puis "impossible"`;
                }
            } else {
                hint += `Les deux solutions sont :<br>`;
                hint += `Colonne 1 : x = ${eq.solution1.den === 1 ? eq.solution1.num : eq.solution1.num + '/' + eq.solution1.den}<br>`;
                hint += `Colonne 2 : x = ${eq.solution2.den === 1 ? eq.solution2.num : eq.solution2.num + '/' + eq.solution2.den}`;
            }
            
            hintDiv.innerHTML = hint;
            hintDiv.style.display = 'block';
            hintUsed = true;
        }

        function showMessage(text, type) {
            const msg = document.getElementById('messageDiv');
            msg.textContent = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            document.getElementById('current').textContent = currentQuestion;
            
            currentEquation = generateEquation();
            document.getElementById('equationDisplay').textContent = currentEquation.display;
            
            document.getElementById('propertyInput').value = '';
            document.getElementById('propertyInput').className = 'property-input';
            
            createSteps();

            document.getElementById('messageDiv').style.display = 'none';
            document.getElementById('hintDiv').style.display = 'none';
            document.getElementById('btnValidate').style.display = 'inline-block';
            document.getElementById('btnHint').style.display = 'inline-block';
            document.getElementById('btnAddStep1').style.display = 'inline-block';
            document.getElementById('btnAddStep2').style.display = 'inline-block';
            document.getElementById('btnNext').style.display = 'none';
            hintUsed = false;
        }

        document.getElementById('btnValidate').addEventListener('click', validate);
        document.getElementById('btnHint').addEventListener('click', showHint);
        document.getElementById('btnNext').addEventListener('click', nextQuestion);
        document.getElementById('btnAddStep1').addEventListener('click', () => addIntermediateStep(1));
        document.getElementById('btnAddStep2').addEventListener('click', () => addIntermediateStep(2));

        currentEquation = generateEquation();
        document.getElementById('equationDisplay').textContent = currentEquation.display;
        createSteps();
    </script>
</body>
