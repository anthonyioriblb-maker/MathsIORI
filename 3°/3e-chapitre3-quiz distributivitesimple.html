<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: fadeIn 0.6s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #185a9d;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2em;
            font-family: Arial, sans-serif;
        }
        
        .quiz-info {
            display: flex;
            justify-content: space-around;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            font-family: Arial, sans-serif;
        }
        
        .info-item {
            text-align: center;
        }
        
        .info-label {

        }
        
        .info-value {
            color: #185a9d;

            font-weight: bold;

        .question-container {

            animation: slideIn 0.5s ease;
        }

            display: block;

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .question-header {
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);

            padding: 20px;
            border-radius: 15px 15px 0 0;

            justify-content: space-between;

        .question-number {
            font-size: 1.2em;

            background: #f8f9fa;

            border-radius: 0 0 15px 15px;

        .question-text {
            font-size: 1.3em;

        .math-expression {

            background: white;
            padding: 20px;
            border-radius: 12px;

            transition: all 0.3s ease;

        }

        .option.disabled {

            opacity: 0.6;

            display: inline-block;
            background: #185a9d;
            color: white;

        .explanation-title {
            font-weight: bold;
            color: #1565c0;

        }

            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;

            cursor: pointer;
            transition: all 0.3s ease;

        .btn-primary {
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);

            box-shadow: 0 5px 15px rgba(24, 90, 157, 0.4);

        .btn-primary:hover:not(:disabled) {

        .btn:disabled {

            cursor: not-allowed;
        }
        
        .results-container {

            text-align: center;
            padding: 40px;
        }
        
        .results-container.show {
            display: block;

        }
        
        .results-score {
            background: linear-gradient(135deg, #43cea2 0%, #38f9d7 100%);

        .results-score.low {

        .score-message {

        .results-details {
            background: #f8f9fa;

        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;

        }

        .navigation {

        .nav-btn {

            right: 20px;
            bottom: 20px;
            z-index: 9999;
            border-radius: 30px;
            padding: 12px 20px;
            font-size: 1.05em;
        }
    </style>

    <script>
        // G√©n√©ration de nombres al√©atoires
        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function randomIntExcluding(min, max, exclude) {
            let num;
            do {
                num = randomInt(min, max);
            } while (exclude.includes(num));
            return num;
        }

        // G√©n√©ration des questions avec valeurs al√©atoires
        let quizData = [];
        let questionsData = [];

        function generateQuestions() {
            questionsData = [];

            // Question 1: a(x + b) avec a et b positifs simples
            const q1a = randomInt(2, 5);
            const q1b = randomInt(3, 9);
            questionsData.push({
                type: 'simple_pos',
                a: q1a,
                b: q1b,
                expr: `${q1a}(x + ${q1b})`,
                correctAnswer: `${q1a}x + ${q1a * q1b}`
            });

            // Question 2: a(x - b) avec a n√©gatif
            const q2a = -randomInt(2, 4);
            const q2b = randomInt(3, 8);
            questionsData.push({
                type: 'neg_minus',
                a: q2a,
                b: q2b,
                expr: `${q2a}(x - ${q2b})`,
                correctAnswer: `${q2a}x + ${-q2a * q2b}`
            });

            // Question 3: a(bx + c) avec a, b, c positifs
            const q3a = randomInt(3, 6);
            const q3b = randomInt(2, 4);
            const q3c = randomInt(2, 5);
            questionsData.push({
                type: 'coef_pos',
                a: q3a,
                b: q3b,
                c: q3c,
                expr: `${q3a}(${q3b}x + ${q3c})`,
                correctAnswer: `${q3a * q3b}x + ${q3a * q3c}`
            });

            // Question 4: x(x + a) - produit avec x
            const q4a = randomInt(4, 10);
            questionsData.push({
                type: 'x_prod',
                a: q4a,
                expr: `x(x + ${q4a})`,
                correctAnswer: `x¬≤ + ${q4a}x`
            });

            // Question 5: a(bx - c) avec a n√©gatif
            const q5a = -randomInt(2, 4);
            const q5b = randomInt(2, 3);
            const q5c = randomInt(3, 7);
            questionsData.push({
                type: 'neg_coef',
                a: q5a,
                b: q5b,
                c: q5c,
                expr: `${q5a}(${q5b}x - ${q5c})`,
                correctAnswer: `${q5a * q5b}x + ${-q5a * q5c}`
            });

            // Question 6: a(b - x) avec a positif
            const q6a = randomInt(3, 6);
            const q6b = randomInt(4, 8);
            questionsData.push({
                type: 'pos_minus_x',
                a: q6a,
                b: q6b,
                expr: `${q6a}(${q6b} - x)`,
                correctAnswer: `${q6a * q6b} - ${q6a}x`
            });

            // Question 7: -x(a + bx) avec a et b positifs
            const q7a = randomInt(3, 6);
            const q7b = randomInt(2, 3);
            questionsData.push({
                type: 'minus_x',
                a: q7a,
                b: q7b,
                expr: `-x(${q7a} + ${q7b}x)`,
                correctAnswer: `-${q7a}x - ${q7b}x¬≤`
            });

            // Question 8: a(x - b) avec a et b positifs
            const q8a = randomInt(5, 9);
            const q8b = randomInt(2, 5);
            questionsData.push({
                type: 'simple_minus',
                a: q8a,
                b: q8b,
                expr: `${q8a}(x - ${q8b})`,
                correctAnswer: `${q8a}x - ${q8a * q8b}`
            });

            quizData = questionsData.map((q, i) => ({ question: i + 1, correctAnswer: -1 }));
        }

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswer = null;
        let answeredQuestions = [];

        // G√©n√©rer les mauvaises r√©ponses
        function generateWrongAnswers(correct, type, data) {
            const wrong = [];

            // Fonction pour formater une r√©ponse
            const formatAnswer = (coefX, constOrX2) => {
                if (type.includes('x_prod') || type.includes('minus_x')) {
                    // Cas avec x¬≤
                    if (coefX === 0) return constOrX2;
                    if (constOrX2 === '') return coefX === 1 ? 'x¬≤' : coefX === -1 ? '-x¬≤' : `${coefX}x¬≤`;
                    const xPart = coefX === 1 ? 'x¬≤' : coefX === -1 ? '-x¬≤' : `${coefX}x¬≤`;
                    if (constOrX2 > 0) return `${xPart} + ${constOrX2}x`;
                    return `${xPart} - ${Math.abs(constOrX2)}x`;
                } else {
                    // Cas normal
                    if (coefX === 0) return String(constOrX2);
                    if (constOrX2 === 0) return coefX === 1 ? 'x' : coefX === -1 ? '-x' : `${coefX}x`;
                    const xPart = coefX === 1 ? 'x' : coefX === -1 ? '-x' : `${coefX}x`;
                    if (constOrX2 > 0) return `${xPart} + ${constOrX2}`;
                    return `${xPart} - ${Math.abs(constOrX2)}`;
                }
            };

            // Extraire coefficients de la bonne r√©ponse
            let correctCoefX, correctConst;
            if (type === 'x_prod') {
                correctCoefX = data.a;
                correctConst = 0;
            } else if (type === 'minus_x') {
                correctCoefX = data.b;
                correctConst = data.a;
            } else if (type === 'pos_minus_x') {
                const parts = correct.split(' - ');
                correctConst = parseInt(parts[0]);
                correctCoefX = -parseInt(parts[1].replace('x', ''));
            } else {
                const match = correct.match(/([-]?\d*)x?\s*([\+\-])\s*(\d+)/);
                if (match) {
                    correctCoefX = match[1] === '' ? 1 : match[1] === '-' ? -1 : parseInt(match[1]);
                    correctConst = match[2] === '+' ? parseInt(match[3]) : -parseInt(match[3]);
                } else {
                    correctCoefX = 0;
                    correctConst = 0;
                }
            }

            // G√©n√©rer 3 mauvaises r√©ponses typiques
            if (type === 'simple_pos' || type === 'simple_minus') {
                wrong.push(formatAnswer(correctCoefX, data.b)); // Oubli de multiplier le terme constant
                wrong.push(formatAnswer(data.a, correctConst)); // Oubli de multiplier x
                wrong.push(formatAnswer(correctCoefX + data.b, correctConst)); // Addition au lieu de multiplication
            } else if (type === 'neg_minus') {
                wrong.push(formatAnswer(correctCoefX, -correctConst)); // Erreur de signe
                wrong.push(formatAnswer(correctCoefX, data.b)); // Oubli de multiplier
                wrong.push(formatAnswer(-correctCoefX, -correctConst)); // Tous les signes invers√©s
            } else if (type === 'coef_pos') {
                wrong.push(formatAnswer(data.b, correctConst)); // Oubli de multiplier par a
                wrong.push(formatAnswer(correctCoefX, data.c)); // Oubli de multiplier le terme constant
                wrong.push(formatAnswer(data.a + data.b, correctConst)); // Addition au lieu de multiplication
            } else if (type === 'x_prod') {
                wrong.push('x¬≤ + ' + data.a); // Oubli de multiplier par x
                wrong.push('2x + ' + data.a); // x √ó x = 2x au lieu de x¬≤
                wrong.push('x + ' + data.a + 'x'); // Non simplifi√©
            } else if (type === 'neg_coef') {
                wrong.push(formatAnswer(correctCoefX, -correctConst)); // Erreur de signe
                wrong.push(formatAnswer(data.a * data.b, data.c)); // Oubli de la distributivit√©
                wrong.push(formatAnswer(-correctCoefX, correctConst)); // Inversion partielle des signes
            } else if (type === 'pos_minus_x') {
                wrong.push(formatAnswer(-data.a, correctConst)); // Erreur de signe sur x
                wrong.push(data.b + ' - ' + data.a + 'x'); // Non d√©velopp√©
                wrong.push(formatAnswer(-correctCoefX, data.b)); // Mauvais calcul
            } else if (type === 'minus_x') {
                wrong.push(formatAnswer(-data.a, -data.b) + 'x¬≤'); // Tous les signes invers√©s
                wrong.push('-' + data.a + ' - ' + data.b + 'x¬≤'); // Oubli de multiplier par x
                wrong.push(formatAnswer(-data.a, data.b) + 'x¬≤'); // Erreur de signe partielle
            }

            return wrong;
        }

        // G√©n√©rer l'explication
        function generateExplanation(data) {
            const { type, a, b, c, expr, correctAnswer } = data;
            let explanation = '';

            if (type === 'simple_pos') {
                explanation = `${expr} = ${a} √ó x + ${a} √ó ${b} = ${correctAnswer}`;
            } else if (type === 'neg_minus') {
                const absA = Math.abs(a);
                explanation = `${expr} = ${a} √ó x + ${absA} √ó ${b} = ${correctAnswer}`;
                explanation += `<br><strong>Attention aux signes !</strong> Les deux moins s'annulent : ${a} √ó (-${b}) = +${absA} √ó ${b} = +${absA * b}`;
            } else if (type === 'coef_pos') {
                explanation = `${expr} = ${a} √ó ${b}x + ${a} √ó ${c} = ${correctAnswer}`;
            } else if (type === 'x_prod') {
                explanation = `${expr} = x √ó x + x √ó ${a} = ${correctAnswer}`;
            } else if (type === 'neg_coef') {
                const absA = Math.abs(a);
                explanation = `${expr} = ${a} √ó ${b}x + ${absA} √ó ${c} = ${correctAnswer}`;
                explanation += `<br><strong>Attention !</strong> Les deux moins s'annulent : ${a} √ó (-${c}) = +${absA} √ó ${c} = +${absA * c}`;
            } else if (type === 'pos_minus_x') {
                explanation = `${expr} = ${a} √ó ${b} - ${a} √ó x = ${correctAnswer}`;
            } else if (type === 'minus_x') {
                explanation = `${expr} = -x √ó ${a} - x √ó ${b}x = ${correctAnswer}`;
            } else if (type === 'simple_minus') {
                explanation = `${expr} = ${a} √ó x - ${a} √ó ${b} = ${correctAnswer}`;
            }

            return explanation;
        }

        // Cr√©er le HTML pour une question
        function createQuestionHTML(questionNum, data) {
            const container = document.createElement('div');
            container.className = 'question-container' + (questionNum === 1 ? ' active' : '');
            container.id = `question${questionNum}`;

            const wrongAnswers = generateWrongAnswers(data.correctAnswer, data.type, data);
            const allAnswers = [data.correctAnswer, ...wrongAnswers];

            // M√©langer les r√©ponses
            for (let i = allAnswers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allAnswers[i], allAnswers[j]] = [allAnswers[j], allAnswers[i]];
            }

            // Trouver l'index de la bonne r√©ponse apr√®s m√©lange
            const correctIndex = allAnswers.indexOf(data.correctAnswer);
            quizData[questionNum - 1].correctAnswer = correctIndex;

            const labels = ['A', 'B', 'C', 'D'];
            let optionsHTML = '';
            allAnswers.forEach((answer, idx) => {
                optionsHTML += `
                    <div class="option" onclick="selectOption(${questionNum}, ${idx})">
                        <span class="option-label">${labels[idx]}</span>
                        <span>${answer}</span>
                    </div>
                `;
            });

            const explanation = generateExplanation(data);

            container.innerHTML = `
                <div class="question-header">
                    <div class="question-number">Question ${questionNum}/8</div>
                </div>
                <div class="question-body">
                    <div class="question-text">
                        D√©veloppe l'expression suivante :
                    </div>
                    <div class="math-expression">${data.expr}</div>
                    <div class="options">
                        ${optionsHTML}
                    </div>
                    <div class="explanation" id="explanation${questionNum}">
                        <div class="explanation-title">üí° Explication</div>
                        ${explanation}
                    </div>
                </div>
            `;

            return container;
        }

        // Initialiser le quiz
        function initQuiz() {
            generateQuestions();
            const questionsContainer = document.getElementById('questionsContainer');
            questionsContainer.innerHTML = '';

            questionsData.forEach((data, idx) => {
                const questionHTML = createQuestionHTML(idx + 1, data);
                questionsContainer.appendChild(questionHTML);
            });

            // R√©initialiser les variables
            currentQuestionIndex = 0;
            score = 0;
            selectedAnswer = null;
            answeredQuestions = [];

            document.getElementById('currentQuestion').textContent = '1';
            document.getElementById('currentScore').textContent = '0';
        }

        // Charger le quiz au d√©marrage
        window.addEventListener('DOMContentLoaded', initQuiz);

        // Helper to enable/disable both next buttons (inline and floating)
        function setNextEnabled(enabled) {
            const next = document.getElementById('nextBtn');
            const floating = document.getElementById('floatingNextBtn');
            if (next) next.disabled = !enabled;
            if (floating) floating.disabled = !enabled;
        }

        // S√©lectionner une option
        function selectOption(questionNum, optionIndex) {
            if (answeredQuestions.includes(questionNum)) return;

            const options = document.querySelectorAll(`#question${questionNum} .option`);
            
            options.forEach(opt => opt.classList.remove('selected'));
            options[optionIndex].classList.add('selected');
            selectedAnswer = optionIndex;
            
            document.getElementById('validateBtn').disabled = false;
        }

        // Valider la r√©ponse
        function validateAnswer() {
            const questionNum = currentQuestionIndex + 1;
            const correctAnswerIndex = quizData[currentQuestionIndex].correctAnswer;
            const options = document.querySelectorAll(`#question${questionNum} .option`);
            
            answeredQuestions.push(questionNum);
            
            options.forEach(opt => {
                opt.classList.add('disabled');
                opt.style.cursor = 'not-allowed';
            });
            
            if (selectedAnswer === correctAnswerIndex) {
                options[selectedAnswer].classList.add('correct');
                score++;
            } else {
                options[selectedAnswer].classList.add('incorrect');
                options[correctAnswerIndex].classList.add('correct');
            }
            
            document.getElementById(`explanation${questionNum}`).classList.add('show');
            document.getElementById('currentScore').textContent = score;
            document.getElementById('validateBtn').style.display = 'none';
            
            // Activer le bouton Suivant ou Voir les r√©sultats sans changer la visibilit√©
            if (currentQuestionIndex < quizData.length - 1) {
                setNextEnabled(true);
                document.getElementById('finishBtn').disabled = true;
            } else {
                setNextEnabled(false);
                document.getElementById('finishBtn').disabled = false;
            }
        }

        // Question suivante
        function nextQuestion() {
            document.getElementById(`question${currentQuestionIndex + 1}`).classList.remove('active');
            currentQuestionIndex++;
            document.getElementById(`question${currentQuestionIndex + 1}`).classList.add('active');
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            selectedAnswer = null;
            document.getElementById('validateBtn').style.display = 'block';
            document.getElementById('validateBtn').disabled = true;
            // D√©sactiver le bouton Suivant car on revient sur une question non valid√©e
            setNextEnabled(false);
            document.getElementById('finishBtn').disabled = true;
            
            if (currentQuestionIndex > 0) {
                document.getElementById('prevBtn').style.display = 'block';
            }
        }

        // Question pr√©c√©dente
        function previousQuestion() {
            document.getElementById(`question${currentQuestionIndex + 1}`).classList.remove('active');
            currentQuestionIndex--;
            document.getElementById(`question${currentQuestionIndex + 1}`).classList.add('active');
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            if (currentQuestionIndex === 0) {
                document.getElementById('prevBtn').style.display = 'none';
            }
            
            if (answeredQuestions.includes(currentQuestionIndex + 1)) {
                document.getElementById('validateBtn').style.display = 'none';
                if (currentQuestionIndex < quizData.length - 1) {
                    setNextEnabled(true);
                    document.getElementById('finishBtn').disabled = true;
                } else {
                    document.getElementById('finishBtn').disabled = false;
                    setNextEnabled(false);
                }
            } else {
                document.getElementById('validateBtn').style.display = 'block';
                setNextEnabled(false);
                document.getElementById('finishBtn').disabled = true;
            }
        }

        // Afficher les r√©sultats
        function showResults() {
            document.querySelector('.quiz-info').style.display = 'none';
            document.querySelectorAll('.question-container').forEach(q => q.style.display = 'none');
            // Masquer la zone de boutons mais conserver les boutons individuels visibles pour layout
            document.getElementById('quizButtons').style.display = 'none';
            document.getElementById('initialNav').style.display = 'none';
            // Cacher le bouton flottant sur l'√©cran des r√©sultats
            const floating = document.getElementById('floatingNextBtn');
            if (floating) {
                floating.style.display = 'none';
                floating.setAttribute('aria-hidden', 'true');
            }
            
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.add('show');
            
            const totalQuestions = quizData.length;
            const incorrectCount = totalQuestions - score;
            const percentageValue = Math.round((score / totalQuestions) * 100);
            
            document.getElementById('scoreBig').textContent = `${score}/${totalQuestions}`;
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = incorrectCount;
            document.getElementById('percentage').textContent = percentageValue + '%';
            
            const resultsScore = document.getElementById('resultsScore');
            const scoreMessage = document.getElementById('scoreMessage');
            
            if (percentageValue === 100) {
                scoreMessage.textContent = 'üèÜ Parfait ! Tu ma√Ætrises la distributivit√© simple !';
                resultsScore.className = 'results-score';
            } else if (percentageValue >= 75) {
                scoreMessage.textContent = 'üåü Tr√®s bien ! Tu as bien compris !';
                resultsScore.className = 'results-score';
            } else if (percentageValue >= 50) {
                scoreMessage.textContent = 'üëç Pas mal ! R√©vise encore un peu les signes !';
                resultsScore.className = 'results-score medium';
            } else {
                scoreMessage.textContent = 'üí™ Continue √† t\'entra√Æner, tu vas y arriver !';
                resultsScore.className = 'results-score low';
            }
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Recommencer le quiz
        function restartQuiz() {
            // Afficher les √©l√©ments du quiz
            document.querySelector('.quiz-info').style.display = 'flex';
            document.getElementById('quizButtons').style.display = 'flex';
            document.getElementById('initialNav').style.display = 'flex';
            document.getElementById('resultsContainer').classList.remove('show');

            // R√©initialiser les boutons
            document.getElementById('validateBtn').style.display = 'block';
            document.getElementById('validateBtn').disabled = true;
            document.getElementById('prevBtn').style.display = 'none';
            setNextEnabled(false);
            document.getElementById('finishBtn').disabled = true;

            // Restaurer le bouton flottant
            const floatingBtn = document.getElementById('floatingNextBtn');
            if (floatingBtn) {
                floatingBtn.style.display = 'inline-block';
                floatingBtn.setAttribute('aria-hidden', 'false');
            }

            // R√©g√©n√©rer toutes les questions avec de nouvelles valeurs
            initQuiz();

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
