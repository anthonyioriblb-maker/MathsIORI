<body>
    <div class="container">
        <h1>üéØ Quiz : R√©solution d'√©quations</h1>
        <p class="subtitle">R√©sous les √©quations √©tape par √©tape</p>

        <div class="score-container">
            <div class="score-item">
                <div class="score-label">R√©ussites</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Question actuelle</div>
                <div class="score-value" id="current">1</div>
            </div>
        </div>

        <div class="equation-display" id="equationDisplay"></div>

        <div class="steps-container" id="stepsContainer"></div>

        <button class="add-step-btn" id="btnAddStep">‚ûï Ajouter une ligne</button>

        <div id="messageDiv" class="message" style="display: none;"></div>
        <div id="hintDiv" class="hint" style="display: none;"></div>

        <div class="buttons">
            <button class="btn-validate" id="btnValidate">Valider</button>
            <button class="btn-hint" id="btnHint" style="display: none;">Indice</button>
            <button class="btn-skip" id="btnSkip">Passer</button>
            <button class="btn-next" id="btnNext" style="display: none;">Question suivante</button>
        </div>
    </div>

    <script>
        let score = 0;
        let currentQuestion = 1;
        let currentEquation = null;
        let hintUsed = false;
        let questionValidated = false;
        let hasError = false;

        function gcd(a, b) {
            a = Math.abs(a);
            b = Math.abs(b);
            while (b !== 0) {
                let t = b;
                b = a % b;
                a = t;
            }
            return a;
        }

        function simplifyFraction(num, den) {
            if (den === 0) return { num: 0, den: 1 };
            const g = gcd(num, den);
            num = num / g;
            den = den / g;
            if (den < 0) {
                num = -num;
                den = -den;
            }
            return { num, den };
        }

        function generateEquation() {
            const types = [
                'simple',      // ax + b = d (2 lignes)
                'with_x_both', // ax + b = cx + d (4 lignes)
                'b_first',     // b + ax = c + dx
                'subtraction', // ax - b = cx + d
                'negative'     // -ax + b = cx - d
            ];

            const type = types[Math.floor(Math.random() * types.length)];
            
            let a, b, c, d, numSteps;
            
            switch(type) {
                case 'simple':
                    a = Math.floor(Math.random() * 5) + 2;
                    b = Math.floor(Math.random() * 20) - 10;
                    d = Math.floor(Math.random() * 20) - 10;
                    numSteps = 2;
                    return {
                        display: `${a}x ${b >= 0 ? '+' : ''} ${b} = ${d}`,
                        steps: [
                            { left: [{ coef: a, var: 'x' }, { const: b }], right: [{ const: d }] },
                            { left: [{ coef: a, var: 'x' }], right: [{ const: d - b }] }
                        ],
                        solution: simplifyFraction(d - b, a),
                        numSteps
                    };

                case 'with_x_both':
                    a = Math.floor(Math.random() * 5) + 2;
                    b = Math.floor(Math.random() * 15) - 7;
                    c = a === 1 ? 1 : (Math.floor(Math.random() * (a - 1)) + 1);
                    d = Math.floor(Math.random() * 15) - 7;
                    numSteps = 4;
                    return {
                        display: `${a}x ${b >= 0 ? '+' : ''} ${b} = ${c}x ${d >= 0 ? '+' : ''} ${d}`,
                        steps: [
                            { left: [{ coef: a, var: 'x' }, { const: b }], right: [{ coef: c, var: 'x' }, { const: d }] },
                            { left: [{ coef: a - c, var: 'x' }, { const: b }], right: [{ const: d }] },
                            { left: [{ coef: a - c, var: 'x' }], right: [{ const: d - b }] },
                            { var: 'x', equals: simplifyFraction(d - b, a - c) }
                        ],
                        solution: simplifyFraction(d - b, a - c),
                        numSteps
                    };

                case 'b_first':
                    b = Math.floor(Math.random() * 15) - 7;
                    a = Math.floor(Math.random() * 5) + 2;
                    c = Math.floor(Math.random() * 15) - 7;
                    d = a === 1 ? 1 : (Math.floor(Math.random() * (a - 1)) + 1);
                    numSteps = 4;
                    return {
                        display: `${b} ${a >= 0 ? '+' : ''} ${a}x = ${c} ${d >= 0 ? '+' : ''} ${d}x`,
                        steps: [
                            { left: [{ const: b }, { coef: a, var: 'x' }], right: [{ const: c }, { coef: d, var: 'x' }] },
                            { left: [{ coef: a - d, var: 'x' }, { const: b }], right: [{ const: c }] },
                            { left: [{ coef: a - d, var: 'x' }], right: [{ const: c - b }] },
                            { var: 'x', equals: simplifyFraction(c - b, a - d) }
                        ],
                        solution: simplifyFraction(c - b, a - d),
                        numSteps
                    };

                case 'subtraction':
                    a = Math.floor(Math.random() * 5) + 2;
                    b = Math.floor(Math.random() * 10) + 1;
                    c = a === 1 ? 1 : (Math.floor(Math.random() * (a - 1)) + 1);
                    d = Math.floor(Math.random() * 15) - 7;
                    numSteps = 4;
                    return {
                        display: `${a}x - ${b} = ${c}x ${d >= 0 ? '+' : ''} ${d}`,
                        steps: [
                            { left: [{ coef: a, var: 'x' }, { const: -b }], right: [{ coef: c, var: 'x' }, { const: d }] },
                            { left: [{ coef: a - c, var: 'x' }, { const: -b }], right: [{ const: d }] },
                            { left: [{ coef: a - c, var: 'x' }], right: [{ const: d + b }] },
                            { var: 'x', equals: simplifyFraction(d + b, a - c) }
                        ],
                        solution: simplifyFraction(d + b, a - c),
                        numSteps
                    };

                case 'negative':
                    a = Math.floor(Math.random() * 5) + 2;
                    b = Math.floor(Math.random() * 10) + 1;
                    c = a === 1 ? 1 : (Math.floor(Math.random() * (a - 1)) + 1);
                    d = Math.floor(Math.random() * 10) + 1;
                    numSteps = 4;
                    return {
                        display: `-${a}x + ${b} = ${c}x - ${d}`,
                        steps: [
                            { left: [{ coef: -a, var: 'x' }, { const: b }], right: [{ coef: c, var: 'x' }, { const: -d }] },
                            { left: [{ coef: -a - c, var: 'x' }, { const: b }], right: [{ const: -d }] },
                            { left: [{ coef: -a - c, var: 'x' }], right: [{ const: -d - b }] },
                            { var: 'x', equals: simplifyFraction(-d - b, -a - c) }
                        ],
                        solution: simplifyFraction(-d - b, -a - c),
                        numSteps
                    };
            }
        }

        function parseEquation(input) {
            input = input.trim().replace(/\s+/g, '');
            
            // S√©parer par =
            const parts = input.split('=');
            if (parts.length !== 2) return null;

            const left = parseSide(parts[0]);
            const right = parseSide(parts[1]);

            return { left, right };
        }

        function parseSide(side) {
            const terms = [];
            let current = '';
            let sign = '+';

            for (let i = 0; i < side.length; i++) {
                const char = side[i];
                
                if ((char === '+' || char === '-') && i > 0) {
                    if (current) {
                        terms.push(parseTerm(sign + current));
                    }
                    current = '';
                    sign = char;
                } else {
                    current += char;
                }
            }

            if (current) {
                terms.push(parseTerm(sign + current));
            }

            return terms;
        }

        function parseTerm(term) {
            term = term.trim();
            
            // Fraction x = num/den
            if (term === 'x' || term === '+x') {
                return { var: 'x', equals: { num: 1, den: 1 } };
            }
            
            const fracMatch = term.match(/^([+-]?\d+)\/(\d+)$/);
            if (fracMatch) {
                return { const: parseFloat(term) };
            }

            // Variable
            if (term.includes('x')) {
                const match = term.match(/^([+-]?\d*)x$/);
                if (match) {
                    let coef = match[1];
                    if (coef === '' || coef === '+') coef = 1;
                    else if (coef === '-') coef = -1;
                    else coef = parseInt(coef);
                    return { coef, var: 'x' };
                }
            }

            // Constante
            const num = parseFloat(term);
            if (!isNaN(num)) {
                return { const: num };
            }

            return null;
        }

        function termsEqual(terms1, terms2) {
            if (!terms1 || !terms2) return false;
            
            const normalize = (terms) => {
                const result = { x: 0, const: 0 };
                terms.forEach(t => {
                    if (t.coef !== undefined) result.x += t.coef;
                    if (t.const !== undefined) result.const += t.const;
                });
                return result;
            };

            const n1 = normalize(terms1);
            const n2 = normalize(terms2);

            return Math.abs(n1.x - n2.x) < 0.001 && Math.abs(n1.const - n2.const) < 0.001;
        }

        function checkEquation(input, expected) {
            const parsed = parseEquation(input);
            if (!parsed) return false;

            // Version normale
            const normalMatch = termsEqual(parsed.left, expected.left) && 
                               termsEqual(parsed.right, expected.right);
            
            // Version invers√©e
            const invertedMatch = termsEqual(parsed.left, expected.right) && 
                                 termsEqual(parsed.right, expected.left);

            // Version avec signes oppos√©s
            const oppositeLeft = expected.left.map(t => {
                if (t.coef !== undefined) return { ...t, coef: -t.coef };
                if (t.const !== undefined) return { ...t, const: -t.const };
                return t;
            });
            const oppositeRight = expected.right.map(t => {
                if (t.coef !== undefined) return { ...t, coef: -t.coef };
                if (t.const !== undefined) return { ...t, const: -t.const };
                return t;
            });

            const oppositeMatch = termsEqual(parsed.left, oppositeLeft) && 
                                 termsEqual(parsed.right, oppositeRight);

            const oppositeInvertedMatch = termsEqual(parsed.left, oppositeRight) && 
                                         termsEqual(parsed.right, oppositeLeft);

            return normalMatch || invertedMatch || oppositeMatch || oppositeInvertedMatch;
        }

        function checkSolution(input, expected) {
            input = input.trim().replace(/\s+/g, '');
            
            // Format fraction
            const fracMatch = input.match(/^x=([+-]?\d+)\/(\d+)$/);
            if (fracMatch) {
                const num = parseInt(fracMatch[1]);
                const den = parseInt(fracMatch[2]);
                const simplified = simplifyFraction(num, den);
                
                // V√©rifier si c'est la bonne r√©ponse
                if (simplified.num === expected.num && simplified.den === expected.den) {
                    // V√©rifier si c'√©tait d√©j√† simplifi√©
                    const wasSimplified = (num === simplified.num && den === simplified.den);
                    return { correct: true, simplified: wasSimplified };
                }
                return { correct: false, simplified: false };
            }

            // Format d√©cimal
            const decMatch = input.match(/^x=([+-]?\d+\.?\d*)$/);
            if (decMatch) {
                const value = parseFloat(decMatch[1]);
                const expectedValue = expected.num / expected.den;
                if (Math.abs(value - expectedValue) < 0.001) {
                    return { correct: true, simplified: true };
                }
                return { correct: false, simplified: false };
            }

            // Format entier
            const intMatch = input.match(/^x=([+-]?\d+)$/);
            if (intMatch) {
                const value = parseInt(intMatch[1]);
                if (value === expected.num && expected.den === 1) {
                    return { correct: true, simplified: true };
                }
                return { correct: false, simplified: false };
            }

            return { correct: false, simplified: false };
        }

        let currentLineCount = 1;
        const maxLines = 5;

        function createSteps(equation) {
            const container = document.getElementById('stepsContainer');
            container.innerHTML = '';
            currentLineCount = 1;

            // Cr√©er la premi√®re ligne
            addLine();
        }

        function addLine() {
            const container = document.getElementById('stepsContainer');
            
            const stepDiv = document.createElement('div');
            stepDiv.className = 'step';

            const line = document.createElement('div');
            line.className = 'equation-line';

            const input = document.createElement('input');
            input.type = 'text';
            input.id = `line${currentLineCount - 1}`;
            input.placeholder = '... = ...';
            
            line.appendChild(input);
            stepDiv.appendChild(line);
            container.appendChild(stepDiv);
            
            currentLineCount++;
        }

        function addIntermediateStep() {
            if (currentLineCount > maxLines) {
                showMessage('Maximum de 5 lignes atteint.', 'error');
                setTimeout(() => {
                    document.getElementById('messageDiv').style.display = 'none';
                }, 2000);
                return;
            }

            addLine();
        }

        function validate() {
            // Ne pas permettre de revalider si d√©j√† correct
            if (questionValidated) {
                return;
            }
            
            const inputs = [];
            
            // R√©cup√©rer toutes les lignes cr√©√©es
            for (let i = 0; i < currentLineCount - 1; i++) {
                const input = document.getElementById(`line${i}`);
                if (input) inputs.push(input);
            }

            // Trouver la derni√®re ligne remplie
            let lastFilledIndex = -1;
            for (let i = inputs.length - 1; i >= 0; i--) {
                if (inputs[i].value.trim()) {
                    lastFilledIndex = i;
                    break;
                }
            }

            if (lastFilledIndex === -1) {
                showMessage('Veuillez remplir au moins une ligne !', 'error');
                return;
            }

            // V√©rifier la derni√®re ligne (solution)
            const lastInput = inputs[lastFilledIndex];
            const result = checkSolution(lastInput.value, currentEquation.solution);

            if (result.correct) {
                lastInput.className = 'correct';
                
                // Marquer toutes les lignes pr√©c√©dentes comme correctes
                for (let i = 0; i < lastFilledIndex; i++) {
                    if (inputs[i].value.trim()) {
                        inputs[i].className = 'correct';
                    }
                }

                // Point uniquement si pas d'erreur avant
                if (!hasError) {
                    score++;
                    document.getElementById('score').textContent = score;
                    
                    if (result.simplified) {
                        // Solution correcte et simplifi√©e
                        showMessage('üéâ Bravo ! C\'est correct !', 'success');
                    } else {
                        // Solution correcte mais non simplifi√©e
                        const sol = currentEquation.solution;
                        let simplifiedText = sol.den === 1 ? sol.num : `${sol.num}/${sol.den}`;
                        showMessage(`‚úÖ C'est juste ! Mais tu peux simplifier : x = ${simplifiedText}`, 'success');
                    }
                } else {
                    if (result.simplified) {
                        showMessage('‚úÖ C\'est correct ! (pas de point car il y a eu une erreur)', 'success');
                    } else {
                        const sol = currentEquation.solution;
                        let simplifiedText = sol.den === 1 ? sol.num : `${sol.num}/${sol.den}`;
                        showMessage(`‚úÖ C'est correct (pas de point) ! Mais tu peux simplifier : x = ${simplifiedText}`, 'success');
                    }
                }
                
                // Dans tous les cas, permettre de passer √† la suite
                questionValidated = true;
                document.getElementById('btnValidate').style.display = 'none';
                document.getElementById('btnHint').style.display = 'none';
                document.getElementById('btnSkip').style.display = 'none';
                document.getElementById('btnAddStep').style.display = 'none';
                document.getElementById('btnNext').style.display = 'inline-block';
            } else {
                hasError = true;
                document.getElementById('btnHint').style.display = 'inline-block';
                lastInput.className = 'incorrect';
                showMessage('‚ùå La solution finale n\'est pas correcte. R√©essaie !', 'error');
            }
        }

        function showCorrection() {
            const hintDiv = document.getElementById('hintDiv');
            const sol = currentEquation.solution;
            
            let correction = '<div class="hint-title">üìù Correction :</div>';
            correction += `La solution de cette √©quation est : x = `;
            
            if (sol.den === 1) {
                correction += sol.num;
            } else {
                correction += `<span class="frac"><span class="num">${sol.num}</span><span class="den">${sol.den}</span></span>`;
            }
            
            hintDiv.innerHTML = correction;
            hintDiv.style.display = 'block';
            hintDiv.style.background = '#fff3cd';
            hintDiv.style.borderColor = '#ffeaa7';
            
            // Marquer la question comme pass√©e (pas de point)
            questionValidated = true;
            hasError = true;
            
            // Cacher les boutons et afficher "Question suivante"
            document.getElementById('btnValidate').style.display = 'none';
            document.getElementById('btnHint').style.display = 'none';
            document.getElementById('btnSkip').style.display = 'none';
            document.getElementById('btnAddStep').style.display = 'none';
            document.getElementById('btnNext').style.display = 'inline-block';
            
            showMessage('‚û°Ô∏è Correction affich√©e. Clique sur "Question suivante" pour continuer.', 'error');
        }

        function showHint() {
            const hintDiv = document.getElementById('hintDiv');
            const sol = currentEquation.solution;
            
            let hintText = '<div class="hint-title">üí° Indice :</div>';
            hintText += `La solution finale est : x = `;
            
            if (sol.den === 1) {
                hintText += sol.num;
            } else {
                hintText += `<span class="frac"><span class="num">${sol.num}</span><span class="den">${sol.den}</span></span>`;
            }

            hintDiv.innerHTML = hintText;
            hintDiv.style.display = 'block';
            hintUsed = true;
        }

        function showMessage(text, type) {
            const msg = document.getElementById('messageDiv');
            msg.textContent = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            document.getElementById('current').textContent = currentQuestion;
            
            currentEquation = generateEquation();
            document.getElementById('equationDisplay').textContent = currentEquation.display;
            createSteps(currentEquation);

            // R√©initialiser les √©tats
            questionValidated = false;
            hasError = false;

            document.getElementById('messageDiv').style.display = 'none';
            document.getElementById('hintDiv').style.display = 'none';
            document.getElementById('btnValidate').style.display = 'inline-block';
