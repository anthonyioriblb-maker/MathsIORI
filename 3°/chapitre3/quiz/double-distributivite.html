    <script>
        // Fonction pour g√©n√©rer un nombre al√©atoire entre min et max (excluant 0)
        function randomInt(min, max, excludeZero = true) {
            let num;
            do {
                num = Math.floor(Math.random() * (max - min + 1)) + min;
            } while (excludeZero && num === 0);
            return num;
        }

        // Fonction pour formater un coefficient (ne pas afficher 1 ou -1 devant x)
        function formatCoeff(coeff) {
            if (coeff === 1) return '';
            if (coeff === -1) return '-';
            return coeff;
        }

        // Fonction pour formater un terme constant avec son signe
        function formatConstant(value, isFirst = false) {
            if (value === 0) return '';
            if (isFirst) return value < 0 ? `-${Math.abs(value)}` : `${value}`;
            return value > 0 ? ` + ${value}` : ` - ${Math.abs(value)}`;
        }

        // Fonction pour formater un terme en x avec son signe
        function formatTerm(coeff, variable, isFirst = false) {
            if (coeff === 0) return '';
            const coeffStr = formatCoeff(Math.abs(coeff));
            if (isFirst) {
                return coeff < 0 ? `-${coeffStr}${variable}` : `${coeffStr}${variable}`;
            }
            return coeff > 0 ? ` + ${coeffStr}${variable}` : ` - ${coeffStr}${variable}`;
        }

        // Fonction pour d√©velopper (ax + b)(cx + d)
        function expand(a, b, c, d) {
            const x2 = a * c;           // coefficient de x¬≤
            const x1 = a * d + b * c;   // coefficient de x
            const x0 = b * d;           // terme constant
            return { x2, x1, x0 };
        }

        // Fonction pour formater une expression d√©velopp√©e
        function formatExpanded(x2, x1, x0) {
            let result = '';

            // Terme en x¬≤
            if (x2 !== 0) {
                result += formatCoeff(x2) + 'x¬≤';
            }

            // Terme en x
            if (x1 !== 0) {
                result += formatTerm(x1, 'x', result === '');
            }

            // Terme constant
            if (x0 !== 0 || result === '') {
                result += formatConstant(x0, result === '');
            }

            return result || '0';
        }

        // Fonction pour formater un bin√¥me (ax + b)
        function formatBinomial(a, b) {
            if (a === 0 && b === 0) return '0';

            let result = '';

            // Partie en x
            if (a !== 0) {
                if (a < 0) {
                    result = '-' + formatCoeff(Math.abs(a)) + 'x';
                } else {
                    result = formatCoeff(a) + 'x';
                }
            }

            // Partie constante
            if (b !== 0) {
                if (result === '') {
                    result = b.toString();
                } else {
                    result += b > 0 ? ' + ' + b : ' - ' + Math.abs(b);
                }
            }

            return result || '0';
        }

        // G√©n√©rer une fausse r√©ponse plausible
        function generateWrongAnswer(correct) {
            const variations = [
                { x2: correct.x2, x1: -correct.x1, x0: correct.x0 },          // Signe de x invers√©
                { x2: correct.x2, x1: correct.x1, x0: -correct.x0 },          // Signe constant invers√©
                { x2: correct.x2, x1: correct.x1 + randomInt(-3, 3), x0: correct.x0 }, // Coefficient x modifi√©
                { x2: correct.x2, x1: correct.x1, x0: correct.x0 + randomInt(-5, 5, false) }, // Constant modifi√©
                { x2: correct.x2 + randomInt(-2, 2), x1: correct.x1, x0: correct.x0 }, // Coefficient x¬≤ modifi√©
            ];

            const wrongAnswer = variations[Math.floor(Math.random() * variations.length)];
            return formatExpanded(wrongAnswer.x2, wrongAnswer.x1, wrongAnswer.x0);
        }

        // G√©n√©rer une question de quiz
        function generateQuestion() {
            // G√©n√©rer des coefficients al√©atoires
            const a = randomInt(-4, 4);
            const b = randomInt(-5, 5);
            const c = randomInt(-4, 4);
            const d = randomInt(-5, 5);

            // Calculer la r√©ponse correcte
            const correct = expand(a, b, c, d);
            const correctAnswer = formatExpanded(correct.x2, correct.x1, correct.x0);

            // Formater l'expression √† d√©velopper
            const expression = `(${formatBinomial(a, b)})(${formatBinomial(c, d)})`;

            // G√©n√©rer les mauvaises r√©ponses
            const wrongAnswers = new Set();
            while (wrongAnswers.size < 3) {
                const wrong = generateWrongAnswer(correct);
                if (wrong !== correctAnswer) {
                    wrongAnswers.add(wrong);
                }
            }

            // M√©langer les r√©ponses
            const allAnswers = [correctAnswer, ...Array.from(wrongAnswers)];
            const shuffled = allAnswers.sort(() => Math.random() - 0.5);
            const correctIndex = shuffled.indexOf(correctAnswer);

            // G√©n√©rer l'explication
            const formatNumber = (n) => n >= 0 ? n : `(${n})`;
            const formatCoeffExpl = (coeff) => {
                if (coeff === 1) return '';
                if (coeff === -1) return '-';
                return Math.abs(coeff);
            };

            const aStr = a < 0 ? `(${a})` : (a === 1 ? '' : a === -1 ? '-' : a);
            const bStr = b >= 0 ? b : `(${b})`;
            const cStr = c < 0 ? `(${c})` : (c === 1 ? '' : c === -1 ? '-' : c);
            const dStr = d >= 0 ? d : `(${d})`;

            // Calculer les produits interm√©diaires
            const p1 = a * c;  // x¬≤
            const p2 = a * d;  // x
            const p3 = b * c;  // x
            const p4 = b * d;  // constante

            // Formater les termes du d√©veloppement
            let developped = '';
            if (p1 !== 0) {
                developped = (p1 === 1 ? '' : p1 === -1 ? '-' : p1) + 'x¬≤';
            }
            if (p2 !== 0) {
                developped += (developped ? (p2 > 0 ? ' + ' : ' - ') : (p2 < 0 ? '-' : '')) + (Math.abs(p2) === 1 ? '' : Math.abs(p2)) + 'x';
            }
            if (p3 !== 0) {
                developped += (developped ? (p3 > 0 ? ' + ' : ' - ') : (p3 < 0 ? '-' : '')) + (Math.abs(p3) === 1 ? '' : Math.abs(p3)) + 'x';
            }
            if (p4 !== 0) {
                developped += (developped ? (p4 > 0 ? ' + ' : ' - ') : (p4 < 0 ? '-' : '')) + Math.abs(p4);
            }

            const explanation = `${expression} = ${aStr}x √ó ${cStr}x + ${aStr}x √ó ${dStr} + ${bStr} √ó ${cStr}x + ${bStr} √ó ${dStr} = ${developped} = ${correctAnswer}`;

            return {
                expression,
                answers: shuffled,
                correctAnswer: correctIndex,
                explanation
            };
        }

        // G√©n√©rer toutes les questions du quiz
        const quizData = [];
        for (let i = 0; i < 8; i++) {
            quizData.push(generateQuestion());
        }

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswer = null;
        let answeredQuestions = [];

        // G√©n√©rer le HTML des questions
        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            const labels = ['A', 'B', 'C', 'D'];

            quizData.forEach((q, index) => {
                const questionNum = index + 1;
                const questionHTML = `
                    <div class="question-container ${index === 0 ? 'active' : ''}" id="question${questionNum}">
                        <div class="question-header">
                            <div class="question-number">Question ${questionNum}/8</div>
                        </div>
                        <div class="question-body">
                            <div class="question-text">
                                D√©veloppe et r√©duis l'expression suivante :
                            </div>
                            <div class="math-expression">${q.expression}</div>
                            <div class="options">
                                ${q.answers.map((answer, i) => `
                                    <div class="option" onclick="selectOption(${questionNum}, ${i})">
                                        <span class="option-label">${labels[i]}</span>
                                        <span>${answer}</span>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="explanation" id="explanation${questionNum}">
                                <div class="explanation-title">üí° Explication</div>
                                ${q.explanation}
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += questionHTML;
            });
        }

        // Initialiser le quiz au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            renderQuestions();
        });

        // Helper to enable/disable both next buttons (inline and floating)
        function setNextEnabled(enabled) {
            const next = document.getElementById('nextBtn');
            const floating = document.getElementById('floatingNextBtn');
            if (next) next.disabled = !enabled;
            if (floating) floating.disabled = !enabled;
        }

        // S√©lectionner une option
        function selectOption(questionNum, optionIndex) {
            if (answeredQuestions.includes(questionNum)) return;

            const options = document.querySelectorAll(`#question${questionNum} .option`);

            options.forEach(opt => opt.classList.remove('selected'));
            options[optionIndex].classList.add('selected');
            selectedAnswer = optionIndex;

            document.getElementById('validateBtn').disabled = false;
        }

        // Valider la r√©ponse
        function validateAnswer() {
            const questionNum = currentQuestionIndex + 1;
            const correctAnswerIndex = quizData[currentQuestionIndex].correctAnswer;
            const options = document.querySelectorAll(`#question${questionNum} .option`);

            answeredQuestions.push(questionNum);

            options.forEach(opt => {
                opt.classList.add('disabled');
                opt.style.cursor = 'not-allowed';
            });

            if (selectedAnswer === correctAnswerIndex) {
                options[selectedAnswer].classList.add('correct');
                score++;
            } else {
                options[selectedAnswer].classList.add('incorrect');
                options[correctAnswerIndex].classList.add('correct');
            }

            document.getElementById(`explanation${questionNum}`).classList.add('show');
            document.getElementById('currentScore').textContent = score;
            document.getElementById('validateBtn').style.display = 'none';

            // Activer le bouton Suivant ou Voir les r√©sultats
            if (currentQuestionIndex < quizData.length - 1) {
                setNextEnabled(true);
                document.getElementById('finishBtn').disabled = true;
            } else {
                setNextEnabled(false);
                document.getElementById('finishBtn').disabled = false;
            }
        }

        // Question suivante
        function nextQuestion() {
            document.getElementById(`question${currentQuestionIndex + 1}`).classList.remove('active');
            currentQuestionIndex++;
            document.getElementById(`question${currentQuestionIndex + 1}`).classList.add('active');
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;

            selectedAnswer = null;
            document.getElementById('validateBtn').style.display = 'block';
            document.getElementById('validateBtn').disabled = true;
            setNextEnabled(false);
            document.getElementById('finishBtn').disabled = true;

            if (currentQuestionIndex > 0) {
                document.getElementById('prevBtn').style.display = 'block';
            }
        }

        // Question pr√©c√©dente
        function previousQuestion() {
            document.getElementById(`question${currentQuestionIndex + 1}`).classList.remove('active');
            currentQuestionIndex--;
            document.getElementById(`question${currentQuestionIndex + 1}`).classList.add('active');
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;

            if (currentQuestionIndex === 0) {
                document.getElementById('prevBtn').style.display = 'none';
            }

            if (answeredQuestions.includes(currentQuestionIndex + 1)) {
                document.getElementById('validateBtn').style.display = 'none';
                if (currentQuestionIndex < quizData.length - 1) {
                    setNextEnabled(true);
                    document.getElementById('finishBtn').disabled = true;
                } else {
                    document.getElementById('finishBtn').disabled = false;
                    setNextEnabled(false);
                }
            } else {
                document.getElementById('validateBtn').style.display = 'block';
                setNextEnabled(false);
                document.getElementById('finishBtn').disabled = true;
            }
        }

        // Afficher les r√©sultats
        function showResults() {
            document.querySelector('.quiz-info').style.display = 'none';
            document.querySelectorAll('.question-container').forEach(q => q.style.display = 'none');
            document.getElementById('quizButtons').style.display = 'none';
            document.getElementById('initialNav').style.display = 'none';

            // Cacher le bouton flottant sur l'√©cran des r√©sultats
            const floating = document.getElementById('floatingNextBtn');
            if (floating) {
                floating.style.display = 'none';
                floating.setAttribute('aria-hidden', 'true');
            }

            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.classList.add('show');

            const totalQuestions = quizData.length;
            const incorrectCount = totalQuestions - score;
            const percentageValue = Math.round((score / totalQuestions) * 100);

            document.getElementById('scoreBig').textContent = `${score}/${totalQuestions}`;
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = incorrectCount;
            document.getElementById('percentage').textContent = percentageValue + '%';

            const resultsScore = document.getElementById('resultsScore');
            const scoreMessage = document.getElementById('scoreMessage');

            if (percentageValue === 100) {
                scoreMessage.textContent = 'üèÜ Parfait ! Tu ma√Ætrises la double distributivit√© !';
                resultsScore.className = 'results-score';
            } else if (percentageValue >= 75) {
                scoreMessage.textContent = 'üåü Tr√®s bien ! Tu as bien compris !';
                resultsScore.className = 'results-score';
            } else if (percentageValue >= 50) {
                scoreMessage.textContent = 'üëç Pas mal ! R√©vise encore un peu les calculs !';
                resultsScore.className = 'results-score medium';
            } else {
                scoreMessage.textContent = 'üí™ Continue √† t\'entra√Æner, tu vas y arriver !';
                resultsScore.className = 'results-score low';
            }

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Recommencer le quiz
        function restartQuiz() {
            // R√©g√©n√©rer de nouvelles questions
            quizData.length = 0;
            for (let i = 0; i < 8; i++) {
                quizData.push(generateQuestion());
            }

            // R√©initialiser les variables
            currentQuestionIndex = 0;
            score = 0;
            selectedAnswer = null;
            answeredQuestions = [];

            // R√©afficher les √©l√©ments du quiz
            document.querySelector('.quiz-info').style.display = 'flex';
            document.getElementById('quizButtons').style.display = 'flex';
            document.getElementById('initialNav').style.display = 'flex';
            document.getElementById('resultsContainer').classList.remove('show');

            // Vider et r√©g√©n√©rer les questions
            document.getElementById('questionsContainer').innerHTML = '';
            renderQuestions();

            // R√©initialiser les boutons
            document.getElementById('validateBtn').style.display = 'block';
            document.getElementById('validateBtn').disabled = true;
            document.getElementById('prevBtn').style.display = 'none';
            setNextEnabled(false);
            document.getElementById('finishBtn').disabled = true;

            // Restaurer le bouton flottant
            const floatingBtn = document.getElementById('floatingNextBtn');
            if (floatingBtn) {
                floatingBtn.style.display = 'inline-block';
                floatingBtn.setAttribute('aria-hidden', 'false');
            }

            document.getElementById('currentQuestion').textContent = '1';
            document.getElementById('currentScore').textContent = '0';

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
