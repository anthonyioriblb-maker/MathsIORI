<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <!-- Background -->
  <rect width="1200" height="700" fill="#f9f9f9"/>

  <!-- Left Panel - Categories Menu -->
  <rect x="20" y="60" width="150" height="600" fill="#e8e8e8" stroke="#ccc" stroke-width="2"/>
  <text x="95" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">① Menu des catégories</text>

  <!-- Category buttons -->
  <rect x="30" y="80" width="130" height="35" fill="#4C97FF" rx="5"/>
  <text x="95" y="105" text-anchor="middle" font-size="14" fill="white" font-weight="bold">Mouvement</text>

  <rect x="30" y="125" width="130" height="35" fill="#9966FF" rx="5"/>
  <text x="95" y="150" text-anchor="middle" font-size="14" fill="white" font-weight="bold">Apparence</text>

  <rect x="30" y="170" width="130" height="35" fill="#D65CD6" rx="5"/>
  <text x="95" y="195" text-anchor="middle" font-size="14" fill="white" font-weight="bold">Son</text>

  <rect x="30" y="215" width="130" height="35" fill="#FFD500" rx="5"/>
  <text x="95" y="240" text-anchor="middle" font-size="14" fill="#333" font-weight="bold">Événements</text>

  <rect x="30" y="260" width="130" height="35" fill="#FFAB19" rx="5"/>
  <text x="95" y="285" text-anchor="middle" font-size="14" fill="white" font-weight="bold">Contrôle</text>

  <rect x="30" y="305" width="130" height="35" fill="#4CBFE6" rx="5"/>
  <text x="95" y="330" text-anchor="middle" font-size="14" fill="white" font-weight="bold">Capteurs</text>

  <rect x="30" y="350" width="130" height="35" fill="#40BF4A" rx="5"/>
  <text x="95" y="375" text-anchor="middle" font-size="14" fill="white" font-weight="bold">Opérateurs</text>

  <rect x="30" y="395" width="130" height="35" fill="#FF8C1A" rx="5"/>
  <text x="95" y="420" text-anchor="middle" font-size="14" fill="white" font-weight="bold">Variables</text>

  <rect x="30" y="440" width="130" height="35" fill="#FF6680" rx="5"/>
  <text x="95" y="465" text-anchor="middle" font-size="14" fill="white" font-weight="bold">Mes blocs</text>

  <!-- Pen extension (highlighted) -->
  <rect x="30" y="485" width="130" height="35" fill="#0FBD8C" rx="5" stroke="#FF6B35" stroke-width="3"/>
  <text x="95" y="510" text-anchor="middle" font-size="14" fill="white" font-weight="bold">Stylo</text>

  <!-- Add extension button at bottom -->
  <circle cx="60" y="640" r="20" fill="#4C97FF" stroke="#333" stroke-width="2"/>
  <text x="60" y="650" text-anchor="middle" font-size="24" fill="white" font-weight="bold">+</text>
  <text x="95" y="648" text-anchor="middle" font-size="12" fill="#333">⑥ Ajouter extension</text>

  <!-- Middle Panel - Available Blocks -->
  <rect x="180" y="60" width="280" height="600" fill="white" stroke="#ccc" stroke-width="2"/>
  <text x="320" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">② Blocs disponibles</text>

  <!-- Sample blocks -->
  <g transform="translate(200, 90)">
    <rect width="240" height="40" fill="#4C97FF" rx="8"/>
    <text x="120" y="25" text-anchor="middle" font-size="14" fill="white">avancer de 10 pas</text>
  </g>

  <g transform="translate(200, 145)">
    <rect width="240" height="40" fill="#4C97FF" rx="8"/>
    <text x="120" y="25" text-anchor="middle" font-size="14" fill="white">tourner ↻ de 15 degrés</text>
  </g>

  <g transform="translate(200, 200)">
    <rect width="240" height="40" fill="#4C97FF" rx="8"/>
    <text x="120" y="25" text-anchor="middle" font-size="14" fill="white">aller à x: 0 y: 0</text>
  </g>

  <g transform="translate(200, 255)">
    <rect width="240" height="40" fill="#4C97FF" rx="8"/>
    <text x="120" y="25" text-anchor="middle" font-size="14" fill="white">s'orienter à 90</text>
  </g>

  <!-- Right Panel - Script Area -->
  <rect x="470" y="60" width="380" height="600" fill="white" stroke="#ccc" stroke-width="2"/>
  <text x="660" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">③ Zone de scripts</text>

  <!-- Sample script -->
  <g transform="translate(500, 100)">
    <!-- Event block -->
    <rect width="200" height="40" fill="#FFD500" rx="8"/>
    <text x="100" y="25" text-anchor="middle" font-size="14" fill="#333">quand ⚑ cliqué</text>

    <!-- Movement block -->
    <rect y="45" width="200" height="40" fill="#4C97FF" rx="8"/>
    <text x="100" y="70" text-anchor="middle" font-size="14" fill="white">avancer de 50 pas</text>

    <!-- Turn block -->
    <rect y="90" width="200" height="40" fill="#4C97FF" rx="8"/>
    <text x="100" y="115" text-anchor="middle" font-size="14" fill="white">tourner ↻ de 90 degrés</text>
  </g>

  <!-- Stage Area - CARRÉE -->
  <rect x="860" y="60" width="320" height="320" fill="white" stroke="#333" stroke-width="3"/>
  <text x="1020" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">④ Scène</text>

  <!-- Simple sprite representation -->
  <circle cx="1020" cy="220" r="40" fill="#FF6B35"/>
  <circle cx="1010" cy="210" r="8" fill="white"/>
  <circle cx="1030" cy="210" r="8" fill="white"/>
  <circle cx="1010" cy="212" r="4" fill="#333"/>
  <circle cx="1030" cy="212" r="4" fill="#333"/>
  <path d="M 1000 230 Q 1020 240 1040 230" stroke="#333" stroke-width="2" fill="none"/>

  <!-- Sprite Info Panel - Plus petite barre en dessous -->
  <rect x="860" y="390" width="320" height="80" fill="#e8e8e8" stroke="#ccc" stroke-width="2"/>
  <text x="880" y="370" font-size="14" font-weight="bold" fill="#333">⑤ Informations du lutin</text>

  <!-- Informations sur 2 lignes compactes -->
  <text x="870" y="415" font-size="12" fill="#333">Lutin :</text>
  <text x="920" y="415" font-size="12" fill="#4C97FF" font-weight="bold">Chat</text>

  <text x="1000" y="415" font-size="12" fill="#333">Taille :</text>
  <text x="1050" y="415" font-size="12" fill="#4C97FF">100%</text>

  <text x="870" y="440" font-size="12" fill="#333">x :</text>
  <text x="895" y="440" font-size="12" fill="#4C97FF">0</text>

  <text x="940" y="440" font-size="12" fill="#333">y :</text>
  <text x="965" y="440" font-size="12" fill="#4C97FF">0</text>

  <text x="1010" y="440" font-size="12" fill="#333">Direction :</text>
  <text x="1090" y="440" font-size="12" fill="#4C97FF">90°</text>

  <!-- Petite icône du lutin dans la barre -->
  <circle cx="885" cy="452" r="12" fill="#FF6B35"/>
  <circle cx="882" cy="450" r="2" fill="white"/>
  <circle cx="888" cy="450" r="2" fill="white"/>

  <!-- Number labels -->
  <circle cx="95" cy="15" r="15" fill="#FF6B35" stroke="#333" stroke-width="2"/>
  <text x="95" y="21" text-anchor="middle" font-size="14" fill="white" font-weight="bold">①</text>

  <circle cx="320" cy="15" r="15" fill="#FF6B35" stroke="#333" stroke-width="2"/>
  <text x="320" y="21" text-anchor="middle" font-size="14" fill="white" font-weight="bold">②</text>

  <circle cx="660" cy="15" r="15" fill="#FF6B35" stroke="#333" stroke-width="2"/>
  <text x="660" y="21" text-anchor="middle" font-size="14" fill="white" font-weight="bold">③</text>

  <circle cx="1020" cy="15" r="15" fill="#FF6B35" stroke="#333" stroke-width="2"/>
  <text x="1020" y="21" text-anchor="middle" font-size="14" fill="white" font-weight="bold">④</text>

  <circle cx="820" cy="430" r="15" fill="#FF6B35" stroke="#333" stroke-width="2"/>
  <text x="820" y="436" text-anchor="middle" font-size="14" fill="white" font-weight="bold">⑤</text>

  <circle cx="60" cy="615" r="15" fill="#FF6B35" stroke="#333" stroke-width="2"/>
  <text x="60" y="621" text-anchor="middle" font-size="14" fill="white" font-weight="bold">⑥</text>
</svg>
