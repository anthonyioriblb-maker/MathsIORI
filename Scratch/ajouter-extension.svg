<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 150">
  <!-- Background -->
  <rect width="400" height="150" fill="#f0f0f0" rx="10"/>

  <!-- Extension button -->
  <g transform="translate(50, 45)">
    <!-- Button circle -->
    <circle cx="30" cy="30" r="28" fill="#4C97FF" stroke="#2e6bb3" stroke-width="3"/>

    <!-- Plus sign -->
    <rect x="20" y="26" width="20" height="8" fill="white" rx="2"/>
    <rect x="26" y="20" width="8" height="20" fill="white" rx="2"/>

    <!-- Label -->
    <text x="70" y="40" font-size="18" font-weight="bold" fill="#333">Ajouter une extension</text>
  </g>

  <!-- Arrow pointing to it -->
  <path d="M 300 75 L 90 60" stroke="#FF6B35" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#FF6B35"/>
    </marker>
  </defs>

  <!-- Instruction text -->
  <text x="320" y="65" font-size="16" fill="#FF6B35" font-weight="bold">Cliquer ici</text>
  <text x="320" y="85" font-size="14" fill="#666">(en bas Ã  gauche)</text>
</svg>
